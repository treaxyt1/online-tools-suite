 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Jpg', url: '/tools/jpg/index.html' },
            { name: 'Blur' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'blur');
        Components.renderToolSchema('Blur', 'jpg', 'Blur - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const settingsPanel = document.getElementById('settings-panel');
 const resultPanel = document.getElementById('result-panel');
 const canvas = document.getElementById('canvas');
 const ctx = canvas.getContext('2d');
 const blurInput = document.getElementById('blur');
 const blurVal = document.getElementById('blur-val');

 let originalImg = new Image();
 let originalName = 'image';

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 blurInput.addEventListener('input', (e) => {
 blurVal.innerText = e.target.value;
 // Debounce for better performance
 debounce(applyBlur, 100)();
 });

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name.replace(/\.[^/.]+$/, "");
 const reader = new FileReader();
 reader.onload = function (e) {
 originalImg.onload = function () {
 settingsPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 applyBlur();
 };
 originalImg.src = e.target.result;
 };
 reader.readAsDataURL(file);
 }
 }

 function applyBlur() {
 if (!originalImg.src) return;
 const radius = blurInput.value;

 canvas.width = originalImg.width;
 canvas.height = originalImg.height;

 ctx.filter = `blur(${radius}px)`;
 ctx.drawImage(originalImg, 0, 0);
 ctx.filter = 'none';

 resultPanel.classList.remove('hidden');
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = canvas.toDataURL('image/jpeg', 0.9);
 a.download = originalName + '-blurred.jpg';
 a.click();
 }

 function reset() {
 resultPanel.classList.add('hidden');
 settingsPanel.classList.add('hidden');
 dropArea.classList.remove('hidden');
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
 </script></body></html>
