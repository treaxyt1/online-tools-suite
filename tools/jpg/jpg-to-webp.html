 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

            { name: 'Jpg To Webp' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'jpg-to-webp');
        Components.renderToolSchema('Jpg To Webp', 'jpg', 'Jpg To Webp - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const resultPanel = document.getElementById('result-panel');
 const resultImage = document.getElementById('result-image');

 let originalName = 'image';
 let originalImg = null;

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 ['dragenter', 'dragover'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
 });
 ['dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
 });
 dropArea.addEventListener('drop', handleDrop, false);
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleDrop(e) { handleFiles(e.dataTransfer.files); }

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name.replace(/\.[^/.]+$/, "");
 const reader = new FileReader();
 reader.onload = function (e) {
 const img = new Image();
 img.onload = function () {
 originalImg = img;
 convert(80);
 resultPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 };
 img.src = e.target.result;
 };
 reader.readAsDataURL(file);
 }
 }

 function convert(quality) {
 if (!originalImg) return;
 const canvas = document.createElement('canvas');
 canvas.width = originalImg.width;
 canvas.height = originalImg.height;
 const ctx = canvas.getContext('2d');
 ctx.drawImage(originalImg, 0, 0);

 const q = quality / 100;
 const dataUrl = canvas.toDataURL('image/webp', q);
 resultImage.src = dataUrl;

 const head = 'data:image/webp;base64,';
 const size = Math.round((dataUrl.length - head.length) * 3 / 4);
 document.getElementById('file-info').innerText = `WebP Size (${quality}%): ${(size / 1024).toFixed(1)} KB`;
 }

 function reconvert(val) {
 convert(parseInt(val));
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = resultImage.src;
 a.download = originalName + '.webp';
 a.click();
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
