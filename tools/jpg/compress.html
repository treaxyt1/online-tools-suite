 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Jpg', url: '/tools/jpg/index.html' },
            { name: 'Compress' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'compress');
        Components.renderToolSchema('Compress', 'jpg', 'Compress - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const resultPanel = document.getElementById('result-panel');
 const settingsPanel = document.getElementById('settings-panel');
 const previewImage = document.getElementById('preview-image');
 const qualityInput = document.getElementById('quality');
 const qualityVal = document.getElementById('quality-val');

 let originalFile = null;
 let originalSize = 0;
 let originalImg = new Image();

 // Drag & Drop
 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 ['dragenter', 'dragover'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
 });
 ['dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
 });
 dropArea.addEventListener('drop', handleDrop, false);
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 qualityInput.addEventListener('input', (e) => {
 qualityVal.innerText = e.target.value + '%';
 });

 function handleDrop(e) {
 const dt = e.dataTransfer;
 const files = dt.files;
 handleFiles(files);
 }

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }

 originalFile = file;
 originalSize = file.size;
 document.getElementById('original-size').innerText = formatBytes(originalSize);

 const reader = new FileReader();
 reader.onload = function (e) {
 originalImg.onload = function () {
 settingsPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 compress(); // Initial compression
 }
 originalImg.src = e.target.result;
 }
 reader.readAsDataURL(file);
 }
 }

 function compress() {
 if (!originalImg.src) return;

 const quality = parseInt(qualityInput.value) / 100;
 const canvas = document.createElement('canvas');
 canvas.width = originalImg.width;
 canvas.height = originalImg.height;
 const ctx = canvas.getContext('2d');

 // Draw image
 ctx.drawImage(originalImg, 0, 0);

 // Compress
 const dataUrl = canvas.toDataURL('image/jpeg', quality);
 previewImage.src = dataUrl;

 // Calculate new size
 // Base64 length * 0.75 is approx binary size
 const head = 'data:image/jpeg;base64,';
 const size = Math.round((dataUrl.length - head.length) * 3 / 4);

 document.getElementById('new-size').innerText = formatBytes(size);

 const saved = originalSize - size;
 const percent = Math.round((saved / originalSize) * 100);

 if (saved > 0) {
 document.getElementById('savings').innerText = `Saved ${formatBytes(saved)} (-${percent}%)`;
 document.getElementById('savings').className = 'text-xs text-success';
 } else {
 document.getElementById('savings').innerText = `Increased size (+${Math.abs(percent)}%)`;
 document.getElementById('savings').className = 'text-xs text-error';
 }

 resultPanel.classList.remove('hidden');
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = previewImage.src;
 a.download = 'compressed-' + originalFile.name;
 a.click();
 }

 function reset() {
 resultPanel.classList.add('hidden');
 settingsPanel.classList.add('hidden');
 dropArea.classList.remove('hidden');
 fileInput.value = '';
 originalFile = null;
 }

 function formatBytes(bytes, decimals = 2) {
 if (bytes === 0) return '0 Bytes';
 const k = 1024;
 const dm = decimals < 0 ? 0 : decimals;
 const sizes = ['Bytes', 'KB', 'MB', 'GB'];
 const i = Math.floor(Math.log(bytes) / Math.log(k));
 return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
 }
 
 if (window.ThemeManager) ThemeManager.init();
