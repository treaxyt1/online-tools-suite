 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Jpg', url: '/tools/jpg/index.html' },
            { name: 'Crop' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'crop');
        Components.renderToolSchema('Crop', 'jpg', 'Crop - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const cropContainer = document.getElementById('crop-container');
 const controlsPanel = document.getElementById('controls-panel');
 const resultPanel = document.getElementById('result-panel');
 const image = document.getElementById('image');
 const resultImage = document.getElementById('result-image');

 let cropper;
 let originalName = 'image.jpg';

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropArea.addEventListener('drop', handleDrop, false);
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleDrop(e) { handleFiles(e.dataTransfer.files); }

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name;
 const reader = new FileReader();
 reader.onload = function (e) {
 image.src = e.target.result;
 startCropper();
 }
 reader.readAsDataURL(file);
 }
 }

 function startCropper() {
 dropArea.classList.add('hidden');
 cropContainer.classList.remove('hidden');
 controlsPanel.classList.remove('hidden');

 if (cropper) {
 cropper.destroy();
 }

 cropper = new Cropper(image, {
 viewMode: 1,
 });
 }

 function crop() {
 if (!cropper) return;
 const canvas = cropper.getCroppedCanvas();
 resultImage.src = canvas.toDataURL('image/jpeg', 0.9);
 resultPanel.classList.remove('hidden');
 resultPanel.scrollIntoView({ behavior: 'smooth' });
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = resultImage.src;
 a.download = 'cropped-' + originalName;
 a.click();
 }

 function reset() {
 if (cropper) {
 cropper.destroy();
 cropper = null;
 }
 image.src = '';
 cropContainer.classList.add('hidden');
 controlsPanel.classList.add('hidden');
 resultPanel.classList.add('hidden');
 dropArea.classList.remove('hidden');
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
