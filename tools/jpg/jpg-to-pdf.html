 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

        ]);
        Components.renderRelatedTools('related-tools-container', 'jpg-to-pdf');
        Components.renderToolSchema('Jpg To Pdf', 'jpg', 'Jpg To Pdf - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const { jsPDF } = window.jspdf;
 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const settingsPanel = document.getElementById('settings-panel');
 const previewPanel = document.getElementById('preview-panel');
 const previewImg = document.getElementById('preview-img');

 let loadedImg = null;
 let originalName = 'document';

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name.replace(/\.[^/.]+$/, "");
 const reader = new FileReader();
 reader.onload = function (e) {
 const img = new Image();
 img.onload = function () {
 loadedImg = img;
 previewImg.src = img.src;
 settingsPanel.classList.remove('hidden');
 previewPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 };
 img.src = e.target.result;
 };
 reader.readAsDataURL(file);
 }
 }

 function generatePDF() {
 if (!loadedImg) return;

 const pageSize = document.getElementById('page-size').value;
 const orientation = document.getElementById('orientation').value;
 const margin = parseInt(document.getElementById('margin').value) || 0;

 let pdf;

 if (pageSize === 'image') {
 // Fit PDF to image size
 // Convert pixels to mm approx (1px = 0.264583 mm)
 const pxToMm = 0.264583;
 const w = loadedImg.width * pxToMm;
 const h = loadedImg.height * pxToMm;
 pdf = new jsPDF({
 orientation: w > h ? 'l' : 'p',
 unit: 'mm',
 format: [w, h]
 });
 pdf.addImage(loadedImg, 'JPEG', 0, 0, w, h);
 } else {
 pdf = new jsPDF({
 orientation: orientation,
 unit: 'mm',
 format: pageSize
 });

 const pageWidth = pdf.internal.pageSize.getWidth();
 const pageHeight = pdf.internal.pageSize.getHeight();

 const availableWidth = pageWidth - (margin * 2);
 const availableHeight = pageHeight - (margin * 2);

 // Calculate scaling to fit
 const imgRatio = loadedImg.width / loadedImg.height;
 const pageRatio = availableWidth / availableHeight;

 let renderW, renderH;

 if (imgRatio > pageRatio) {
 renderW = availableWidth;
 renderH = availableWidth / imgRatio;
 } else {
 renderH = availableHeight;
 renderW = availableHeight * imgRatio;
 }

 const x = margin + (availableWidth - renderW) / 2;
 const y = margin + (availableHeight - renderH) / 2;

 pdf.addImage(loadedImg, 'JPEG', x, y, renderW, renderH);
 }

 pdf.save(originalName + '.pdf');
 Toast.success('PDF Downloaded!');
 }

 function reset() {
 loadedImg = null;
 settingsPanel.classList.add('hidden');
 previewPanel.classList.add('hidden');
 dropArea.classList.remove('hidden');
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
