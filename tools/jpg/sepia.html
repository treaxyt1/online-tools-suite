 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

            { name: 'Sepia' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'sepia');
        Components.renderToolSchema('Sepia', 'jpg', 'Sepia - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const resultPanel = document.getElementById('result-panel');
 const canvas = document.getElementById('canvas');
 const ctx = canvas.getContext('2d');

 let originalName = 'image.jpg';

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name;
 const reader = new FileReader();
 reader.onload = function (e) {
 const img = new Image();
 img.onload = function () {
 canvas.width = img.width;
 canvas.height = img.height;

 ctx.drawImage(img, 0, 0);

 // Apply Sepia
 const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
 const data = imageData.data;

 for (let i = 0; i < data.length; i += 4) {
 const r = data[i];
 const g = data[i + 1];
 const b = data[i + 2];

 data[i] = (r * 0.393) + (g * 0.769) + (b * 0.189); // Red
 data[i + 1] = (r * 0.349) + (g * 0.686) + (b * 0.168); // Green
 data[i + 2] = (r * 0.272) + (g * 0.534) + (b * 0.131); // Blue
 }

 ctx.putImageData(imageData, 0, 0);

 resultPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 }
 img.src = e.target.result;
 }
 reader.readAsDataURL(file);
 }
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = canvas.toDataURL('image/jpeg', 0.9);
 a.download = 'sepia-' + originalName;
 a.click();
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
