 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Jpg', url: '/tools/jpg/index.html' },
            { name: 'Resize' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'resize');
        Components.renderToolSchema('Resize', 'jpg', 'Resize - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 let originalImg = null;
 let pica = window.pica();
 const resultCanvas = document.getElementById('result-canvas');
 const widthInput = document.getElementById('width');
 const heightInput = document.getElementById('height');
 const ratioCheck = document.getElementById('maintain-ratio');
 const resInfo = document.getElementById('res-info');

 const dropZone = document.getElementById('drop-zone');
 const fileInput = document.getElementById('file-input');
 const editorContainer = document.getElementById('editor-container');

 // Drag & Drop
 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropZone.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

 dropZone.onclick = () => fileInput.click();
 fileInput.onchange = (e) => handleFile(e.target.files[0]);

 function handleFile(file) {
 if (!file) return;
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 const reader = new FileReader();
 reader.onload = (e) => {
 const img = new Image();
 img.onload = () => {
 originalImg = img;
 widthInput.value = img.width;
 heightInput.value = img.height;
 editorContainer.classList.remove('hidden');
 dropZone.classList.add('hidden');
 resize();
 };
 img.src = e.target.result;
 };
 reader.readAsDataURL(file);
 }

 async function resize() {
 if (!originalImg) return;
 const w = parseInt(widthInput.value);
 const h = parseInt(heightInput.value);
 if (!w || !h) return;

 resultCanvas.width = w;
 resultCanvas.height = h;

 await pica.resize(originalImg, resultCanvas, {
 unsharpAmount: 80,
 unsharpRadius: 0.6,
 unsharpThreshold: 2
 });

 resInfo.innerText = `${w} x ${h} pixels`;
 }

 widthInput.oninput = () => {
 if (ratioCheck.checked && originalImg) {
 heightInput.value = Math.round(widthInput.value * (originalImg.height / originalImg.width));
 }
 debounce(resize, 400)();
 };

 heightInput.oninput = () => {
 if (ratioCheck.checked && originalImg) {
 widthInput.value = Math.round(heightInput.value * (originalImg.width / originalImg.height));
 }
 debounce(resize, 400)();
 };

 document.getElementById('download-btn').onclick = () => {
 const link = document.createElement('a');
 link.download = 'resized-image.jpg';
 link.href = resultCanvas.toDataURL('image/jpeg', 0.9);
 link.click();
 Toast.success('Downloaded!');
 };

 function resetImage() {
 editorContainer.classList.add('hidden');
 dropZone.classList.remove('hidden');
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
