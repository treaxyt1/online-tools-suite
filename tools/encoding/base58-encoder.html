 const input = document.getElementById('input');
 const output = document.getElementById('output');

 const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';

 function base58Encode(str) {
 if (!str) return '';
 const bytes = new TextEncoder().encode(str);

 // Count leading zeros
 let zeros = 0;
 for (let i = 0; i < bytes.length && bytes[i] === 0; i++) zeros++;

 // Convert to big integer and then to base58
 let num = BigInt(0);
 for (const byte of bytes) {
 num = num * BigInt(256) + BigInt(byte);
 }

 let result = '';
 while (num > 0) {
 result = BASE58_ALPHABET[Number(num % BigInt(58))] + result;
 num = num / BigInt(58);
 }

 // Add leading 1s for leading zeros in input
 return '1'.repeat(zeros) + result;
 }

 function encode() {
 try {
 output.value = base58Encode(input.value);
 } catch (e) {
 output.value = 'Error: ' + e.message;
 }
 }

 input.addEventListener('input', debounce(encode, 200));
 document.getElementById('encode-btn').addEventListener('click', () => { encode(); Toast.success('Encoded to Base58!'); });
