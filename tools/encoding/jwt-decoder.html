 const sidebarToggle = document.getElementById('sidebar-toggle');

 const input = document.getElementById('input');
 const output = document.getElementById('output');

 function base64UrlDecode(str) {
 str = str.replace(/-/g, '+').replace(/_/g, '/');
 const pad = str.length % 4;
 if (pad) str += '='.repeat(4 - pad);
 return JSON.parse(atob(str));
 }

 function formatDate(timestamp) {
 if (!timestamp) return 'N/A';
 const date = new Date(timestamp * 1000);
 return date.toLocaleString();
 }

 function decode() {
 const token = input.value.trim();
 if (!token) {
 output.innerHTML = '<p style="padding-top: var(--space-4); padding-bottom: var(--space-4); color: var(--text-secondary); text-align: center">Paste a JWT token to decode it</p>';
 return;
 }

 try {
 const parts = token.split('.');
 if (parts.length !== 3) throw new Error('Invalid JWT format');

 const header = base64UrlDecode(parts[0]);
 const payload = base64UrlDecode(parts[1]);

 let html = '';

 // Header
 html += `<div class="jwt-section jwt-header"><h3>HEADER</h3><pre class="code" style="margin:0">${JSON.stringify(header, null, 2)}</pre></div>`;

 // Payload
 const isExpired = payload.exp && payload.exp * 1000 < Date.now();
 html += `<div class="jwt-section jwt-payload"><h3>PAYLOAD ${isExpired ? '<span class="expired">EXPIRED</span>' : payload.exp ? '<span class="valid">VALID</span>' : ''}</h3>`;

 const claims = {
 'iss': 'Issuer',
 'sub': 'Subject',
 'aud': 'Audience',
 'exp': 'Expires',
 'nbf': 'Not Before',
 'iat': 'Issued At',
 'jti': 'JWT ID'
 };

 for (const [key, value] of Object.entries(payload)) {
 let displayValue = value;
 if (['exp', 'nbf', 'iat'].includes(key) && typeof value === 'number') {
 displayValue = formatDate(value);
 }
 html += `<div class="claim-row"><span class="claim-key">${claims[key] || key}</span><span class="claim-value">${typeof displayValue === 'object' ? JSON.stringify(displayValue) : displayValue}</span></div>`;
 }
 html += '</div>';

 // Signature
 html += `<div class="jwt-section jwt-signature"><h3>SIGNATURE</h3><code style="word-break:break-all">${parts[2]}</code></div>`;

 output.innerHTML = html;

 } catch (e) {
 output.innerHTML = `<div class="text-error" style="padding: var(--space-4)">Error: ${e.message}</div>`;
 }
 }
