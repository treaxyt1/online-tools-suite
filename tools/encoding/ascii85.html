 const input = document.getElementById('input');

 function ascii85Encode(str) {
 const data = new TextEncoder().encode(str);
 let result = '<~';
 let i = 0;
 while (i < data.length) {
 let n = 0;
 let padding = 0;
 for (let j = 0; j < 4; j++) {
 n = (n << 8) | (data[i + j] || 0);
 if (i + j >= data.length) padding++;
 }
 if (n === 0 && padding === 0) {
 result += 'z';
 } else {
 let s = '';
 for (let j = 0; j < 5; j++) {
 s = String.fromCharCode(Math.floor(n % 85) + 33) + s;
 n /= 85;
 }
 result += s.substring(0, 5 - padding);
 }
 i += 4;
 }
 return result + '~>';
 }

 function ascii85Decode(str) {
 str = str.trim();
 if (str.startsWith('<~')) str = str.substring(2);
 if (str.endsWith('~>')) str = str.substring(0, str.length - 2);
 str = str.replace(/\s/g, '');

 const bytes = [];
 let i = 0;
 while (i < str.length) {
 if (str[i] === 'z') {
 bytes.push(0, 0, 0, 0);
 i++;
 continue;
 }
 let n = 0;
 let padding = 0;
 for (let j = 0; j < 5; j++) {
 if (i + j < str.length) {
 n = n * 85 + (str.charCodeAt(i + j) - 33);
 } else {
 n = n * 85 + 84;
 padding++;
 }
 }
 for (let j = 0; j < 4 - padding; j++) {
 bytes.push((n >>> (8 * (3 - j))) & 0xFF);
 }
 i += 5;
 }
 return new TextDecoder().decode(new Uint8Array(bytes));
 }
