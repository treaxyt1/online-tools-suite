 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Png', url: '/tools/png/index.html' },
            { name: 'Png To Jpg' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'png-to-jpg');
        Components.renderToolSchema('Png To Jpg', 'png', 'Png To Jpg - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const settingsPanel = document.getElementById('settings-panel');
 const resultPanel = document.getElementById('result-panel');
 const previewImage = document.getElementById('preview-image');

 let currentFile = null;

 // Drag & Drop
 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 ['dragenter', 'dragover'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
 });
 ['dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
 });
 dropArea.addEventListener('drop', handleDrop, false);
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleDrop(e) {
 const dt = e.dataTransfer;
 const files = dt.files;
 handleFiles(files);
 }

 function handleFiles(files) {
 if (files.length > 0) {
 if (files[0].type === 'image/png') {
 currentFile = files[0];
 settingsPanel.classList.remove('hidden');
 // Auto convert preview?
 convert();
 } else {
 alert('Please upload a PNG file.');
 }
 }
 }

 function convert() {
 if (!currentFile) return;

 const quality = parseFloat(document.getElementById('quality').value);
 const bgColor = document.getElementById('bg-color').value;
 const reader = new FileReader();

 reader.onload = function (e) {
 const img = new Image();
 img.onload = function () {
 const canvas = document.createElement('canvas');
 canvas.width = img.width;
 canvas.height = img.height;
 const ctx = canvas.getContext('2d');

 // Fill background for transparency
 ctx.fillStyle = bgColor;
 ctx.fillRect(0, 0, canvas.width, canvas.height);

 // Draw image
 ctx.drawImage(img, 0, 0);

 // To JPG
 const dataUrl = canvas.toDataURL('image/jpeg', quality);

 previewImage.src = dataUrl;
 resultPanel.classList.remove('hidden');

 // Calc size approximate
 const head = 'data:image/jpeg;base64,';
 const size = Math.round((dataUrl.length - head.length) * 3 / 4);
 document.getElementById('file-info').innerText = `Size: ${(size / 1024).toFixed(1)} KB`;
 }
 img.src = e.target.result;
 }
 reader.readAsDataURL(currentFile);
 }

 function downloadImage() {
 if (!previewImage.src) return;
 const a = document.createElement('a');
 a.href = previewImage.src;
 a.download = currentFile.name.replace('.png', '.jpg');
 a.click();
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
