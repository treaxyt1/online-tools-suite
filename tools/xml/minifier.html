 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const stats = document.getElementById('stats');

 function minifyXML(xml) {
 return xml.replace(/<!--[\s\S]*?-->/g, '').replace(/>\s+</g, '><').trim();
 }

 function minify() {
 const original = input.value;
 const minified = minifyXML(original);
 output.value = minified;
 const origSize = new Blob([original]).size;
 const minSize = new Blob([minified]).size;
 const saved = origSize - minSize;
 const pct = origSize > 0 ? ((saved / origSize) * 100).toFixed(1) : 0;
 stats.innerHTML = `<span>Original: <strong>${origSize}</strong> bytes</span> | <span>Minified: <strong>${minSize}</strong> bytes</span> | <span style="color:var(--success)">Saved: <strong>${saved}</strong> bytes (${pct}%)</span>`;
 }

 input.addEventListener('input', debounce(minify, 300));
 document.getElementById('minify-btn').addEventListener('click', () => { minify(); Toast.success('XML minified!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
