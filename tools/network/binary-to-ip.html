 const input = document.getElementById('input');
 const output = document.getElementById('output');

 function binaryToIp(bin) {
 // Remove spaces and dots
 const clean = bin.replace(/[\s.]/g, '');
 if (clean.length !== 32 || /[^01]/.test(clean)) throw new Error('Invalid 32-bit binary string');

 const p1 = parseInt(clean.slice(0, 8), 2);
 const p2 = parseInt(clean.slice(8, 16), 2);
 const p3 = parseInt(clean.slice(16, 24), 2);
 const p4 = parseInt(clean.slice(24, 32), 2);

 return `${p1}.${p2}.${p3}.${p4}`;
 }

 function convert() {
 try { output.value = binaryToIp(input.value); }
 catch (e) { output.value = 'Error: ' + e.message; }
 }

 input.addEventListener('input', debounce(convert, 200));
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted!'); });
