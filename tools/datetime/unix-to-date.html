 const sidebarToggle = document.getElementById('sidebar-toggle');

 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const isMs = document.getElementById('is-ms');

 function convert() {
 let ts = parseInt(input.value);
 if (isNaN(ts)) {
 output.value = 'Please enter a valid timestamp';
 return;
 }

 // Auto-detect if it's milliseconds (> year 2100 in seconds)
 if (ts > 4102444800 && !isMs.checked) {
 isMs.checked = true;
 }

 if (!isMs.checked) ts *= 1000;

 const date = new Date(ts);

 output.value = `UTC: ${date.toUTCString()}
Local: ${date.toString()}
ISO 8601: ${date.toISOString()}
Date: ${date.toLocaleDateString()}
Time: ${date.toLocaleTimeString()}`;
 }

 function useNow() {
 input.value = Math.floor(Date.now() / 1000);
 isMs.checked = false;
 convert();
 }

 input.addEventListener('input', debounce(convert, 300));
 isMs.addEventListener('change', convert);
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted!'); });
