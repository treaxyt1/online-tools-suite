 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        ]);
        Components.renderRelatedTools('related-tools-container', 'stopwatch');
        Components.renderToolSchema('Stopwatch', 'datetime', 'Stopwatch - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 let startTime = 0;
 let elapsedTime = 0;
 let timerInterval = null;
 let isRunning = false;
 let lapCount = 0;
 let lastLapTime = 0;

 const minutesEl = document.getElementById('minutes');
 const secondsEl = document.getElementById('seconds');
 const msEl = document.getElementById('ms');
 const startBtn = document.getElementById('start-btn');
 const lapBtn = document.getElementById('lap-btn');
 const resetBtn = document.getElementById('reset-btn');
 const lapsPanel = document.getElementById('laps-panel');
 const lapsEl = document.getElementById('laps');

 function formatTime(ms) {
 const mins = Math.floor(ms / 60000);
 const secs = Math.floor((ms % 60000) / 1000);
 const centis = Math.floor((ms % 1000) / 10);
 return {
 mins: String(mins).padStart(2, '0'),
 secs: String(secs).padStart(2, '0'),
 centis: String(centis).padStart(2, '0')
 };
 }

 function updateDisplay() {
 const now = Date.now();
 const total = elapsedTime + (isRunning ? now - startTime : 0);
 const { mins, secs, centis } = formatTime(total);

 minutesEl.textContent = mins;
 secondsEl.textContent = secs;
 msEl.textContent = centis;
 }

 function start() {
 if (isRunning) {
 // Pause
 elapsedTime += Date.now() - startTime;
 clearInterval(timerInterval);
 isRunning = false;
 startBtn.textContent = 'Resume';
 lapBtn.disabled = true;
 } else {
 // Start/Resume
 startTime = Date.now();
 timerInterval = setInterval(updateDisplay, 10);
 isRunning = true;
 startBtn.textContent = 'Pause';
 lapBtn.disabled = false;
 }
 }

 function lap() {
 if (!isRunning) return;

 lapCount++;
 const currentTime = elapsedTime + Date.now() - startTime;
 const lapTime = currentTime - lastLapTime;
 lastLapTime = currentTime;

 const lapFormatted = formatTime(lapTime);
 const totalFormatted = formatTime(currentTime);

 lapsPanel.style.display = 'block';
 lapsEl.innerHTML = `<div class="lap-item"><span><strong>Lap ${lapCount}</strong></span><span>+${lapFormatted.mins}:${lapFormatted.secs}.${lapFormatted.centis}</span><span>${totalFormatted.mins}:${totalFormatted.secs}.${totalFormatted.centis}</span></div>` + lapsEl.innerHTML;
 }

 function reset() {
 clearInterval(timerInterval);
 isRunning = false;
 elapsedTime = 0;
 startTime = 0;
 lapCount = 0;
 lastLapTime = 0;

 startBtn.textContent = 'Start';
 lapBtn.disabled = true;

 updateDisplay();
 }

 function clearLaps() {
 lapsEl.innerHTML = '';
 lapsPanel.style.display = 'none';
 lapCount = 0;
 lastLapTime = elapsedTime + (isRunning ? Date.now() - startTime : 0);
 }

 startBtn.addEventListener('click', start);
 lapBtn.addEventListener('click', lap);
 resetBtn.addEventListener('click', reset);
 
 if (window.ThemeManager) ThemeManager.init();
