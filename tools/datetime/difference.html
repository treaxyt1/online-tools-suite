 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Datetime', url: '/tools/datetime/index.html' },
            { name: 'Difference' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'difference');
        Components.renderToolSchema('Difference', 'datetime', 'Difference - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 // Set defaults
 const start = document.getElementById('start-date');
 const end = document.getElementById('end-date');

 start.valueAsDate = new Date();
 const tomorrow = new Date();
 tomorrow.setDate(tomorrow.getDate() + 1);
 end.valueAsDate = tomorrow;

 function calculate() {
 const d1 = new Date(start.value);
 const d2 = new Date(end.value);

 if (isNaN(d1) || isNaN(d2)) return;

 // Absolute difference in milliseconds
 const diffTime = Math.abs(d2 - d1);
 const totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
 const totalHours = totalDays * 24;

 document.getElementById('total-days').value = totalDays.toLocaleString();
 document.getElementById('total-hours').value = totalHours.toLocaleString();

 // Weeks
 const totalWeeks = (totalDays / 7).toFixed(1);

 // Years, Months, Days calculation logic
 // We want d1 to be the earlier date for calculation
 let early = d1 < d2 ? d1 : d2;
 let late = d1 < d2 ? d2 : d1;

 let years = late.getFullYear() - early.getFullYear();
 let months = late.getMonth() - early.getMonth();
 let days = late.getDate() - early.getDate();

 if (days < 0) {
 months--;
 // Days in previous month of late date
 const prevMonth = new Date(late.getFullYear(), late.getMonth(), 0);
 days += prevMonth.getDate();
 }
 if (months < 0) {
 years--;
 months += 12;
 }

 document.getElementById('diff-years').textContent = years;
 document.getElementById('diff-months').textContent = (years * 12) + months; // This is total months, maybe stick to strict components?
 // Actually, let's show strictly "X Years, Y Months" in the breakdown

 document.getElementById('diff-weeks').textContent = totalWeeks;
 document.getElementById('diff-days').textContent = totalDays; // Total days

 let fullText = [];
 if (years > 0) fullText.push(`${years} year${years !== 1 ? 's' : ''}`);
 if (months > 0) fullText.push(`${months} month${months !== 1 ? 's' : ''}`);
 if (days > 0) fullText.push(`${days} day${days !== 1 ? 's' : ''}`);

 if (fullText.length === 0) fullText.push('0 days');

 document.getElementById('diff-full').textContent = fullText.join(', ');
 }

 start.addEventListener('change', calculate);
 end.addEventListener('change', calculate);

 calculate();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
