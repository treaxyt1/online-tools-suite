 const dateInput = document.getElementById('date-input');
 const outSeconds = document.getElementById('out-seconds');
 const outMs = document.getElementById('out-ms');

 function convert() {
 const date = new Date(dateInput.value);
 if (isNaN(date.getTime())) {
 outSeconds.value = 'Invalid date';
 outMs.value = 'Invalid date';
 return;
 }

 const ms = date.getTime();
 outMs.value = ms;
 outSeconds.value = Math.floor(ms / 1000);
 }

 function useNow() {
 const now = new Date();
 // Format for datetime-local input
 const offset = now.getTimezoneOffset() * 60000;
 const local = new Date(now - offset);
 dateInput.value = local.toISOString().slice(0, 16);
 convert();
 }
