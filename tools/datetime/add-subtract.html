 const sidebarToggle = document.getElementById('sidebar-toggle');

 const start = document.getElementById('start-date');
 start.valueAsDate = new Date();

 function calculate() {
 const d = new Date(start.value);
 if (isNaN(d)) return;

 const op = document.querySelector('input[name="operation"]:checked').value;
 const factor = op === 'add' ? 1 : -1;

 const vYears = (parseInt(document.getElementById('val-years').value) || 0) * factor;
 const vMonths = (parseInt(document.getElementById('val-months').value) || 0) * factor;
 const vWeeks = (parseInt(document.getElementById('val-weeks').value) || 0) * factor;
 const vDays = (parseInt(document.getElementById('val-days').value) || 0) * factor;

 // Logic: Add years, then months, then days (weeks -> 7 days)
 // Date object handles overflow (e.g. adding 1 month to Jan 31 -> Feb 28/29 or Mar 2/3 depending on impl, usually tries to keep similar day or roll over)

 d.setFullYear(d.getFullYear() + vYears);
 d.setMonth(d.getMonth() + vMonths);
 d.setDate(d.getDate() + (vWeeks * 7) + vDays);

 const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
 document.getElementById('result-date').textContent = d.toLocaleDateString(undefined, options);
 document.getElementById('result-day').textContent = `Day of year: ${getDayOfYear(d)}`;
 }

 function getDayOfYear(date) {
 const start = new Date(date.getFullYear(), 0, 0);
 const diff = date - start;
 const oneDay = 1000 * 60 * 60 * 24;
 return Math.floor(diff / oneDay);
 }

 const inputs = ['start-date', 'val-years', 'val-months', 'val-weeks', 'val-days'];
 inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

 calculate();
