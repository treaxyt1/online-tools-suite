 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Datetime', url: '/tools/datetime/index.html' },
            { name: 'Cron Parser' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'cron-parser');
        Components.renderToolSchema('Cron Parser', 'datetime', 'Cron Parser - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const cronInput = document.getElementById('cron');
 const explanation = document.getElementById('explanation');

 const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
 const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

 function parse() {
 const parts = cronInput.value.trim().split(/\s+/);
 if (parts.length < 5) {
 explanation.textContent = 'Invalid cron expression (need 5 parts)';
 return;
 }

 const [min, hour, dom, month, dow] = parts;

 document.getElementById('p-min').textContent = min;
 document.getElementById('p-hour').textContent = hour;
 document.getElementById('p-dom').textContent = dom;
 document.getElementById('p-month').textContent = month;
 document.getElementById('p-dow').textContent = dow;

 let desc = '';

 // Time
 if (min === '*' && hour === '*') {
 desc = 'Every minute';
 } else if (min === '*') {
 desc = `Every minute during hour ${hour}`;
 } else if (hour === '*') {
 desc = `At minute ${min} of every hour`;
 } else {
 desc = `At ${hour.padStart(2, '0')}:${min.padStart(2, '0')}`;
 }

 // Day of week
 if (dow !== '*') {
 if (dow.includes('-')) {
 const [start, end] = dow.split('-').map(Number);
 desc += `, ${dayNames[start]} through ${dayNames[end]}`;
 } else if (dow.includes(',')) {
 const days = dow.split(',').map(d => dayNames[Number(d)]).join(', ');
 desc += `, on ${days}`;
 } else {
 desc += `, every ${dayNames[Number(dow)]}`;
 }
 }

 // Day of month
 if (dom !== '*') {
 if (dom.includes('/')) {
 const [, step] = dom.split('/');
 desc += `, every ${step} days`;
 } else {
 desc += `, on day ${dom} of the month`;
 }
 }

 // Month
 if (month !== '*') {
 if (month.includes('-')) {
 const [start, end] = month.split('-').map(Number);
 desc += `, ${monthNames[start - 1]} through ${monthNames[end - 1]}`;
 } else {
 desc += `, in ${monthNames[Number(month) - 1]}`;
 }
 }

 explanation.textContent = desc;
 }

 function setCron(expr) {
 cronInput.value = expr;
 parse();
 }

 cronInput.addEventListener('input', debounce(parse, 200));
 parse();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
 </script></body></html>
