 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const targetInput = document.getElementById('target');
 const daysEl = document.getElementById('days');
 const hoursEl = document.getElementById('hours');
 const minutesEl = document.getElementById('minutes');
 const secondsEl = document.getElementById('seconds');
 const messageEl = document.getElementById('message');

 // Default to New Year
 const nextYear = new Date().getFullYear() + 1;
 targetInput.value = `${nextYear}-01-01T00:00`;

 function update() {
 const target = new Date(targetInput.value);
 const now = new Date();
 let diff = target - now;

 if (diff <= 0) {
 daysEl.textContent = '0';
 hoursEl.textContent = '0';
 minutesEl.textContent = '0';
 secondsEl.textContent = '0';
 messageEl.textContent = 'Countdown complete! ðŸŽ‰';
 return;
 }

 messageEl.textContent = '';

 const days = Math.floor(diff / (1000 * 60 * 60 * 24));
 diff -= days * (1000 * 60 * 60 * 24);

 const hours = Math.floor(diff / (1000 * 60 * 60));
 diff -= hours * (1000 * 60 * 60);

 const minutes = Math.floor(diff / (1000 * 60));
 diff -= minutes * (1000 * 60);

 const seconds = Math.floor(diff / 1000);

 daysEl.textContent = days;
 hoursEl.textContent = String(hours).padStart(2, '0');
 minutesEl.textContent = String(minutes).padStart(2, '0');
 secondsEl.textContent = String(seconds).padStart(2, '0');
 }

 targetInput.addEventListener('change', update);
 setInterval(update, 1000);
 update();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
