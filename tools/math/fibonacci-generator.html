 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const output = document.getElementById('output');

 function generate() {
 const terms = Math.min(1000, Math.max(1, parseInt(document.getElementById('terms').value) || 10));
 if (terms === 1) { output.value = '0'; return; }

 const seq = [BigInt(0), BigInt(1)];
 for (let i = 2; i < terms; i++) {
 seq.push(seq[i - 1] + seq[i - 2]);
 }

 output.value = seq.map(n => n.toString()).join(', ');
 }

 generate();
 document.getElementById('generate-btn').addEventListener('click', () => { generate(); Toast.success('Generated!'); });
