 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Url', url: '/tools/url/index.html' },
            { name: 'Decoder' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'decoder');
        Components.renderToolSchema('Decoder', 'url', 'Decoder - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const input = document.getElementById('input');
 const output = document.getElementById('output');

 function decodeURL() {
 const text = input.value;
 if (!text) {
 Toast.warning('Please enter encoded URL');
 return;
 }
 try {
 output.value = decodeURIComponent(text);
 Toast.success('URL decoded successfully');
 } catch (e) {
 Toast.error('Invalid encoded URL');
 }
 }

 document.getElementById('decode-btn').addEventListener('click', decodeURL);

 document.getElementById('clear-btn').addEventListener('click', () => {
 input.value = '';
 output.value = '';
 Toast.success('Cleared');
 });

 document.getElementById('sample-btn').addEventListener('click', () => {
 input.value = 'https%3A%2F%2Fexample.com%2Fsearch%3Fq%3Dhello%20world%26name%3DJohn%20Doe';
 Toast.success('Sample loaded');
 });

 document.getElementById('copy-btn').addEventListener('click', () => {
 if (output.value) {
 Clipboard.copy(output.value);
 } else {
 Toast.warning('Nothing to copy');
 }
 });

 input.addEventListener('input', debounce(() => {
 if (input.value) {
 try {
 output.value = decodeURIComponent(input.value);
 } catch (e) { }
 }
 }, 300));

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
 </script></body></html>
