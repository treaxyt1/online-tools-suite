        Components.renderRelatedTools('related-tools-container', 'formatter');

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const indentSizeSelect = document.getElementById('indent-size');
 const sortPropertiesCheckbox = document.getElementById('sort-properties');

 function formatCSS(css) {
 const indentValue = indentSizeSelect.value;
 const indent = indentValue === 'tab' ? '\t' : ' '.repeat(parseInt(indentValue));
 const sortProps = sortPropertiesCheckbox.checked;

 // Remove comments temporarily
 const comments = [];
 css = css.replace(/\/\*[\s\S]*?\*\//g, match => {
 comments.push(match);
 return `/*COMMENT_${comments.length - 1}*/`;
 });

 // Add newlines around braces
 css = css.replace(/\s*{\s*/g, ' {\n');
 css = css.replace(/\s*}\s*/g, '\n}\n\n');
 css = css.replace(/\s*;\s*/g, ';\n');

 let result = '';
 let depth = 0;
 const lines = css.split('\n');

 for (let line of lines) {
 line = line.trim();
 if (!line) continue;

 if (line.includes('}')) {
 depth = Math.max(0, depth - 1);
 }

 result += indent.repeat(depth) + line + '\n';

 if (line.includes('{')) {
 depth++;
 }
 }

 // Sort properties if enabled
 if (sortProps) {
 result = result.replace(/{\n([\s\S]*?)}/g, (match, content) => {
 const lines = content.split('\n').filter(l => l.trim());
 lines.sort((a, b) => a.trim().localeCompare(b.trim()));
 return '{\n' + lines.join('\n') + '\n}';
 });
 }

 // Restore comments
 comments.forEach((comment, i) => {
 result = result.replace(`/*COMMENT_${i}*/`, comment);
 });

 // Clean up
 result = result.replace(/\n{3,}/g, '\n\n');
 result = result.trim();

 return result;
 }

 function format() {
 try {
 output.value = formatCSS(input.value);
 } catch (e) {
 output.value = 'Error: ' + e.message;
 }
 }

 input.addEventListener('input', debounce(format, 300));
 indentSizeSelect.addEventListener('change', format);
 sortPropertiesCheckbox.addEventListener('change', format);
 document.getElementById('format-btn').addEventListener('click', () => { format(); Toast.success('CSS formatted!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
