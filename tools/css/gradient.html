 const sidebarToggle = document.getElementById('sidebar-toggle');

 const preview = document.getElementById('preview');
 const type = document.getElementById('type');
 const angle = document.getElementById('angle');
 const angleValue = document.getElementById('angle-value');
 const angleGroup = document.getElementById('angle-group');
 const color1 = document.getElementById('color1');
 const color2 = document.getElementById('color2');
 const pos1 = document.getElementById('pos1');
 const pos2 = document.getElementById('pos2');
 const cssOutput = document.getElementById('css-output');
 const presets = document.getElementById('presets');

 const gradientPresets = [
 ['#667eea', '#764ba2'],
 ['#f093fb', '#f5576c'],
 ['#4facfe', '#00f2fe'],
 ['#43e97b', '#38f9d7'],
 ['#fa709a', '#fee140'],
 ['#a18cd1', '#fbc2eb'],
 ['#ff9a9e', '#fecfef'],
 ['#ff0844', '#ffb199'],
 ['#00c6fb', '#005bea'],
 ['#f83600', '#f9d423']
 ];

 function generate() {
 const c1 = color1.value;
 const c2 = color2.value;
 const p1 = pos1.value;
 const p2 = pos2.value;

 let gradient;
 if (type.value === 'linear') {
 gradient = `linear-gradient(${angle.value}deg, ${c1} ${p1}%, ${c2} ${p2}%)`;
 angleGroup.style.display = 'block';
 } else {
 gradient = `radial-gradient(circle, ${c1} ${p1}%, ${c2} ${p2}%)`;
 angleGroup.style.display = 'none';
 }

 preview.style.background = gradient;
 cssOutput.value = `background: ${gradient};`;
 }

 function setPreset(colors) {
 color1.value = colors[0];
 color2.value = colors[1];
 generate();
 }

 // Render presets
 gradientPresets.forEach(colors => {
 const div = document.createElement('div');
 div.className = 'preset';
 div.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
 div.onclick = () => setPreset(colors);
 presets.appendChild(div);
 });

 // Event listeners
 [type, color1, color2, pos1, pos2].forEach(el => el.addEventListener('input', generate));
 angle.addEventListener('input', () => {
 angleValue.textContent = angle.value;
 generate();
 });

 generate();
