 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const dialect = document.getElementById('dialect');

 function format() {
 if (!window.sqlFormatter) return;
 const sql = input.value;
 if (!sql.trim()) return;

 try {
 // Determine language based on library
 // The CDN version might export sqlFormatter defaults
 const formatted = sqlFormatter.format(sql, {
 language: dialect.value,
 indent: ' ',
 uppercase: true
 });
 output.value = formatted;
 } catch (e) {
 // Fallback or error
 output.value = sql; // Just return orig input if fail
 console.error(e);
 }
 }

 function minify() {
 const sql = input.value;
 // Simple minify: remove newlines, extra spaces
 output.value = sql.replace(/\s+/g, ' ').trim();
 }

 function clearInput() {
 input.value = '';
 output.value = '';
 input.focus();
 }

 async function pasteInput() {
 try {
 const text = await navigator.clipboard.readText();
 input.value = text;
 format();
 } catch (err) { }
 }
