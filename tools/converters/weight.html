        ]);
        Components.renderRelatedTools('related-tools-container', 'weight');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const valueInput = document.getElementById('value');
 const fromUnit = document.getElementById('from-unit');
 const results = document.getElementById('results');

 // Conversion factors to kilograms
 const toKg = {
 'kg': 1,
 'g': 0.001,
 'mg': 0.000001,
 'lb': 0.453592,
 'oz': 0.0283495,
 'st': 6.35029,
 't': 1000
 };

 const unitNames = {
 'kg': 'Kilograms',
 'g': 'Grams',
 'mg': 'Milligrams',
 'lb': 'Pounds',
 'oz': 'Ounces',
 'st': 'Stone',
 't': 'Metric Tons'
 };

 function convert() {
 const value = parseFloat(valueInput.value) || 0;
 const from = fromUnit.value;

 const kg = value * toKg[from];

 results.innerHTML = Object.entries(toKg).map(([unit, factor]) => {
 const converted = kg / factor;
 const formatted = converted.toLocaleString(undefined, { maximumFractionDigits: 6 });
 return `<div style="justify-content: space-between; align-items: center; padding: var(--space-3); display: flex; background: var(--gray-100); border-radius: var(--radius-sm)"><span><strong>${unitNames[unit]}</strong> (${unit})</span><span class="code">${formatted}</span><button class="btn btn-ghost btn-sm" onclick="Clipboard.copy('${formatted}')" title="Copy">ðŸ“‹</button></div>`;
 }).join('');
 }

 valueInput.addEventListener('input', convert);
 fromUnit.addEventListener('change', convert);
 convert();
 
 if (window.ThemeManager) ThemeManager.init();
