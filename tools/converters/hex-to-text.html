 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');

 function convert() {
 try {
 // Remove 0x prefixes, spaces, and other separators
 const hex = input.value.replace(/0x/gi, '').replace(/[\s,;:-]/g, '');

 if (hex.length % 2 !== 0) {
 output.value = 'Error: Invalid hex (odd number of characters)';
 return;
 }

 let text = '';
 for (let i = 0; i < hex.length; i += 2) {
 const byte = hex.substring(i, i + 2);
 text += String.fromCharCode(parseInt(byte, 16));
 }

 output.value = text;
 } catch (e) {
 output.value = 'Error: ' + e.message;
 }
 }

 input.addEventListener('input', debounce(convert, 200));
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted!'); });
