 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

            { name: 'Picker' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'picker');
        Components.renderToolSchema('Picker', 'color', 'Picker - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const preview = document.getElementById('color-preview');
 const nativePicker = document.getElementById('native-picker');
 const hexInput = document.getElementById('hex-input');
 const rgbInput = document.getElementById('rgb-input');
 const hslInput = document.getElementById('hsl-input');

 function hexToRgb(hex) {
 const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
 return result ? {
 r: parseInt(result[1], 16),
 g: parseInt(result[2], 16),
 b: parseInt(result[3], 16)
 } : null;
 }

 function rgbToHex(r, g, b) {
 return '#' + [r, g, b].map(x => {
 const hex = x.toString(16);
 return hex.length === 1 ? '0' + hex : hex;
 }).join('').toUpperCase();
 }

 function rgbToHsl(r, g, b) {
 r /= 255; g /= 255; b /= 255;
 const max = Math.max(r, g, b), min = Math.min(r, g, b);
 let h, s, l = (max + min) / 2;

 if (max === min) {
 h = s = 0;
 } else {
 const d = max - min;
 s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
 switch (max) {
 case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
 case g: h = ((b - r) / d + 2) / 6; break;
 case b: h = ((r - g) / d + 4) / 6; break;
 }
 }
 return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
 }

 function updateFromHex(hex) {
 const rgb = hexToRgb(hex);
 if (!rgb) return;

 const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

 preview.style.background = hex;
 preview.textContent = hex.toUpperCase();
 nativePicker.value = hex;
 hexInput.value = hex.toUpperCase();
 rgbInput.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
 hslInput.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
 }

 nativePicker.addEventListener('input', (e) => updateFromHex(e.target.value));

 hexInput.addEventListener('input', (e) => {
 let hex = e.target.value;
 if (!hex.startsWith('#')) hex = '#' + hex;
 if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
 updateFromHex(hex);
 }
 });

 document.getElementById('copy-hex').addEventListener('click', () => Clipboard.copy(hexInput.value));
 document.getElementById('copy-rgb').addEventListener('click', () => Clipboard.copy(rgbInput.value));
 document.getElementById('copy-hsl').addEventListener('click', () => Clipboard.copy(hslInput.value));

 document.getElementById('random-btn').addEventListener('click', () => {
 const randomHex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
 updateFromHex(randomHex);
 Toast.success('Random color generated!');
 });

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
