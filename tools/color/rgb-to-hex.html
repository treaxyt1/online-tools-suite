 const rSlider = document.getElementById('r');

 const bVal = document.getElementById('b-val');
 const hex = document.getElementById('hex');
 const rgbString = document.getElementById('rgb-string');
 const preview = document.getElementById('preview');

 function update() {
 const r = parseInt(rSlider.value);
 const g = parseInt(gSlider.value);
 const b = parseInt(bSlider.value);

 rVal.value = r;
 gVal.value = g;

 rgbString.value = `rgb(${r}, ${g}, ${b})`;
 preview.style.backgroundColor = hexCode;
 }

 function syncFromInput(slider, input) {
 slider.value = input.value;
 update();
 }

 [rSlider, gSlider, bSlider].forEach(s => s.addEventListener('input', update));
 rVal.addEventListener('input', () => syncFromInput(rSlider, rVal));
