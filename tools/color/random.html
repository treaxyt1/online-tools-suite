 function generate() {
 const r = Math.floor(Math.random() * 256);
 const g = Math.floor(Math.random() * 256);
 const b = Math.floor(Math.random() * 256);

 const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();

 // RGB
 const rgb = `rgb(${r}, ${g}, ${b})`;

 // HSL
 let r_ = r / 255;
 let g_ = g / 255;
 let b_ = b / 255;

 let max = Math.max(r_, g_, b_), min = Math.min(r_, g_, b_);
 let h, s, l = (max + min) / 2;

 if (max == min) {
 h = s = 0; // achromatic
 } else {
 let d = max - min;
 s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
 switch (max) {
 case r_: h = (g_ - b_) / d + (g_ < b_ ? 6 : 0); break;
 case g_: h = (b_ - r_) / d + 2; break;
 case b_: h = (r_ - g_) / d + 4; break;
 }
 h /= 6;
 }

 const H = Math.round(h * 360);
 const S = Math.round(s * 100);
 const L = Math.round(l * 100);
 const hsl = `hsl(${H}, ${S}%, ${L}%)`;

 // UI Updates
 const display = document.getElementById('color-display');
 display.style.backgroundColor = hex;
 document.getElementById('hex-display').innerText = hex;

 // Determine text color based on brightness
 const brightness = Math.round(((r * 299) + (g * 587) + (b * 114)) / 1000);

 document.getElementById('out-hex').value = hex;
 document.getElementById('out-rgb').value = rgb;
 document.getElementById('out-hsl').value = hsl;
 }
