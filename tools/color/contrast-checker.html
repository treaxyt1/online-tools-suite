        Components.renderRelatedTools('related-tools-container', 'contrast-checker');
        Components.renderToolSchema('Contrast Checker', 'color', 'Contrast Checker - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const fgInput = document.getElementById('fg');
 const bgInput = document.getElementById('bg');
 const fgText = document.getElementById('fg-text');
 const bgText = document.getElementById('bg-text');
 const preview = document.getElementById('preview');
 const ratioVal = document.getElementById('ratio-val');

 function hexToRgb(hex) {
 const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
 return result ? {
 r: parseInt(result[1], 16),
 g: parseInt(result[2], 16),
 b: parseInt(result[3], 16)
 } : null;
 }

 function luminance(r, g, b) {
 const a = [r, g, b].map(v => {
 v /= 255;
 return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
 });
 return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
 }

 function update() {
 const fg = fgInput.value;
 const bg = bgInput.value;
 fgText.value = fg;
 bgText.value = bg;
 preview.style.color = fg;
 preview.style.backgroundColor = bg;

 const rgb1 = hexToRgb(fg);
 const rgb2 = hexToRgb(bg);
 if (!rgb1 || !rgb2) return;

 const l1 = luminance(rgb1.r, rgb1.g, rgb1.b);
 const l2 = luminance(rgb2.r, rgb2.g, rgb2.b);
 const luma1 = Math.max(l1, l2);
 const luma2 = Math.min(l1, l2);
 const ratio = ((luma1 + 0.05) / (luma2 + 0.05)).toFixed(2);

 ratioVal.textContent = ratio + ':1';

 const updateBadge = (id, pass) => {
 const el = document.getElementById(id);
 el.className = 'badge ' + (pass ? 'pass' : 'fail');
 el.textContent = pass ? 'Pass' : 'Fail';
 };

 updateBadge('aa-normal', ratio >= 4.5);
 updateBadge('aa-large', ratio >= 3);
 updateBadge('aaa-normal', ratio >= 7);
 updateBadge('aaa-large', ratio >= 4.5);
 }

 fgInput.addEventListener('input', update);
 bgInput.addEventListener('input', update);
 fgText.addEventListener('input', () => { fgInput.value = fgText.value; update(); });
 bgText.addEventListener('input', () => { bgInput.value = bgText.value; update(); });
 update();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
