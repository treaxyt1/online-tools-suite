 const sidebarToggle = document.getElementById('sidebar-toggle');

 const picker = document.getElementById('picker');
 const hexInput = document.getElementById('hex');
 const rgbInput = document.getElementById('rgb');
 const hslInput = document.getElementById('hsl');
 const cmykInput = document.getElementById('cmyk');
 const preview = document.getElementById('preview');

 function updateAll(hex) {
 if (!/^#([a-fA-F0-9]{3}){1,2}$/.test(hex)) return;

 preview.style.backgroundColor = hex;
 picker.value = hex;
 hexInput.value = hex;

 const rgb = ColorUtils.hexToRgb(hex);
 if (rgb) {
 rgbInput.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

 const hsl = ColorUtils.rgbToHsl(rgb.r, rgb.g, rgb.b);
 hslInput.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;

 const cmyk = ColorUtils.rgbToCmyk(rgb.r, rgb.g, rgb.b);
 cmykInput.value = `cmyk(${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%)`;
 }
 }

 picker.addEventListener('input', (e) => updateAll(e.target.value));
 hexInput.addEventListener('input', (e) => {
 let val = e.target.value;
 if (!val.startsWith('#')) val = '#' + val;
 updateAll(val);
 });
