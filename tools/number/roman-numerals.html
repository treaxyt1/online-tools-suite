 const decimalInput = document.getElementById('decimal');
 const romanInput = document.getElementById('roman');

 function decToRoman(num) {
 num = parseInt(num);
 if (isNaN(num) || num <= 0 || num > 3999) return "Invalid (Range: 1-3999)";
 const map = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 };
 let result = '';
 for (let i in map) {
 while (num >= map[i]) {
 result += i;
 num -= map[i];
 }
 }
 return result;
 }

 function romanToDec(roman) {
 roman = roman.toUpperCase().trim();
 if (!roman) return "";
 const map = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };
 let result = 0;
 for (let i = 0; i < roman.length; i++) {
 const current = map[roman[i]];
 const next = map[roman[i + 1]];
 if (!current) return "Invalid Character";
 if (next && current < next) {
 result -= current;
 } else {
 result += current;
 }
 }
 return result;
 }
