 const romanMap = [
 ['M', 1000], ['CM', 900], ['D', 500], ['CD', 400],
 ['C', 100], ['XC', 90], ['L', 50], ['XL', 40],
 ['X', 10], ['IX', 9], ['V', 5], ['IV', 4], ['I', 1]
 ];

 function toRoman(num) {
 if (num < 1 || num > 3999) return 'Out of range';
 let result = '';
 for (const [roman, value] of romanMap) {
 while (num >= value) {
 result += roman;
 num -= value;
 }
 }
 return result;
 }

 function fromRoman(str) {
 str = str.toUpperCase();
 let result = 0;
 for (const [roman, value] of romanMap) {
 while (str.startsWith(roman)) {
 result += value;
 str = str.substring(roman.length);
 }
 }
 return result;
 }

 arabicInput.addEventListener('input', () => {
 const num = parseInt(arabicInput.value);
 if (!isNaN(num)) {
 romanInput.value = toRoman(num);
 }
 });

 romanInput.addEventListener('input', () => {
 const roman = romanInput.value.trim().toUpperCase();
