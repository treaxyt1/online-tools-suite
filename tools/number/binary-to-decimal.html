 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const input = document.getElementById('input');
 const output = document.getElementById('output');

 function convert() {
 const binary = input.value.trim();
 if (!binary) {
 Toast.warning('Please enter a binary number');
 return;
 }
 if (!/^[01]+$/.test(binary)) {
 Toast.error('Invalid binary! Use only 0 and 1');
 return;
 }
 output.value = parseInt(binary, 2).toString(10);
 Toast.success('Converted!');
 }

 document.getElementById('convert-btn').addEventListener('click', convert);

 document.getElementById('clear-btn').addEventListener('click', () => {
 input.value = '';
 output.value = '';
 Toast.success('Cleared');
 });

 document.getElementById('sample-btn').addEventListener('click', () => {
 input.value = '11111111';
 Toast.success('Sample loaded');
 });

 document.getElementById('copy-btn').addEventListener('click', () => {
 if (output.value) {
 Clipboard.copy(output.value);
 } else {
 Toast.warning('Nothing to copy');
 }
 });

 input.addEventListener('input', () => {
 const binary = input.value.trim();
 if (binary && /^[01]+$/.test(binary)) {
 output.value = parseInt(binary, 2).toString(10);
 }
 });

 input.addEventListener('keypress', (e) => {
 if (e.key === 'Enter') convert();
 });
