 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const fromBase = document.getElementById('from-base');
 const toBase = document.getElementById('to-base');

 function convertBase(value, from, to) {
 const val = value.trim();
 if (!val) return '';

 // Check if valid for fromBase
 const validChars = '0123456789abcdefghijklmnopqrstuvwxyz'.slice(0, from);
 const regex = new RegExp(`^[${validChars}]+$`, 'i');
 if (!regex.test(val)) throw new Error(`Invalid number for base ${from}`);

 // Use BigInt for large numbers
 // Note: BigInt parsing with base is not standard in older browsers, but we can do manual parsing
 let dec = BigInt(0);
 const base = BigInt(from);
 for (const char of val.toLowerCase()) {
 const digit = BigInt("0123456789abcdefghijklmnopqrstuvwxyz".indexOf(char));
 dec = dec * base + digit;
 }

 // Convert to target base
 if (dec === 0n) return '0';
 const targetBase = BigInt(to);
 let result = '';
 while (dec > 0n) {
 const remainder = dec % targetBase;
 result = "0123456789abcdefghijklmnopqrstuvwxyz"[Number(remainder)] + result;
 dec = dec / targetBase;
 }
 return result.toUpperCase();
 }

 function convert() {
 try {
 const f = parseInt(fromBase.value);
 const t = parseInt(toBase.value);
 if (f < 2 || f > 36 || t < 2 || t > 36) throw new Error('Base must be between 2 and 36');
 output.value = convertBase(input.value, f, t);
 }
 catch (e) { output.value = 'Error: ' + e.message; }
 }

 input.addEventListener('input', debounce(convert, 200));
 fromBase.addEventListener('change', convert);
 toBase.addEventListener('change', convert);
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted!'); });
