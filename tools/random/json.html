 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Random', url: '/tools/random/index.html' },
            { name: 'Json' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'json');
        Components.renderToolSchema('Json', 'random', 'Json - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const output = document.getElementById('output');
 const firstNames = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank', 'Grace', 'Henry', 'Iris', 'Jack'];
 const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
 const domains = ['gmail.com', 'yahoo.com', 'outlook.com', 'example.com'];
 const cities = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia', 'San Antonio', 'San Diego'];

 function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
 function randChoice(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
 function randId() { return Math.random().toString(36).substr(2, 9); }

 function generatePerson() {
 const first = randChoice(firstNames);
 const last = randChoice(lastNames);
 return {
 id: randId(),
 firstName: first,
 lastName: last,
 email: `${first.toLowerCase()}.${last.toLowerCase()}@${randChoice(domains)}`,
 age: randInt(18, 65),
 city: randChoice(cities),
 isActive: Math.random() > 0.3,
 createdAt: new Date(Date.now() - randInt(0, 365 * 24 * 60 * 60 * 1000)).toISOString()
 };
 }

 function generate() {
 const count = Math.min(100, Math.max(1, parseInt(document.getElementById('count').value) || 5));
 const asArray = document.getElementById('array').checked;
 const data = Array.from({ length: count }, generatePerson);
 output.value = JSON.stringify(asArray ? data : data[0], null, 2);
 }

 generate();
 document.getElementById('generate-btn').addEventListener('click', () => { generate(); Toast.success('Generated!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
