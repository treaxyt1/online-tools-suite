 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Text', url: '/tools/text/index.html' },
            { name: 'Find Replace' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'find-replace');
        Components.renderToolSchema('Find Replace', 'text', 'Find Replace - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const findInput = document.getElementById('find');
 const replaceInput = document.getElementById('replace');
 const textInput = document.getElementById('input');
 const output = document.getElementById('output');
 const countEl = document.getElementById('count');
 const caseSensitive = document.getElementById('case-sensitive');
 const useRegex = document.getElementById('use-regex');

 function doReplace() {
 const findText = findInput.value;
 const replaceText = replaceInput.value;
 const text = textInput.value;

 if (!findText) {
 output.value = text;
 countEl.textContent = '0';
 return;
 }

 try {
 let flags = 'g';
 if (!caseSensitive.checked) flags += 'i';

 const pattern = useRegex.checked ? findText : findText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
 const regex = new RegExp(pattern, flags);

 // Count matches
 const matches = text.match(regex);
 countEl.textContent = matches ? matches.length : '0';

 output.value = text.replace(regex, replaceText);
 } catch (e) {
 output.value = 'Error: ' + e.message;
 countEl.textContent = '0';
 }
 }

 document.getElementById('replace-btn').addEventListener('click', () => { doReplace(); Toast.success('Replaced!'); });

 [findInput, replaceInput, textInput].forEach(el => el.addEventListener('input', debounce(doReplace, 300)));
 [caseSensitive, useRegex].forEach(el => el.addEventListener('change', doReplace));
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
