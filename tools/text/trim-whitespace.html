 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Text', url: '/tools/text/index.html' },
            { name: 'Trim Whitespace' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'trim-whitespace');
        Components.renderToolSchema('Trim Whitespace', 'text', 'Trim Whitespace - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const trimLeading = document.getElementById('trim-leading');
 const trimTrailing = document.getElementById('trim-trailing');
 const collapseSpaces = document.getElementById('collapse-spaces');
 const removeEmpty = document.getElementById('remove-empty-lines');

 function process() {
 let lines = input.value.split('\n');

 lines = lines.map(line => {
 if (trimLeading.checked) line = line.replace(/^\s+/, '');
 if (trimTrailing.checked) line = line.replace(/\s+$/, '');
 if (collapseSpaces.checked) line = line.replace(/ {2,}/g, ' ');
 return line;
 });

 if (removeEmpty.checked) {
 lines = lines.filter(line => line.trim() !== '');
 }

 output.value = lines.join('\n');
 }

 input.addEventListener('input', debounce(process, 200));
 [trimLeading, trimTrailing, collapseSpaces, removeEmpty].forEach(el => el.addEventListener('change', process));
 document.getElementById('trim-btn').addEventListener('click', () => { process(); Toast.success('Whitespace trimmed!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
