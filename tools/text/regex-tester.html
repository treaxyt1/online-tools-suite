        Components.renderBreadcrumb('breadcrumb-container', [

        Components.renderRelatedTools('related-tools-container', 'regex-tester');
        Components.renderToolSchema('Regex Tester', 'text', 'Regex Tester - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const patternInput = document.getElementById('pattern');
 const flagsInput = document.getElementById('flags');
 const testInput = document.getElementById('input');
 const matchesContainer = document.getElementById('matches');
 const matchCount = document.getElementById('match-count');
 const regexError = document.getElementById('regex-error');

 function test() {
 regexError.textContent = '';
 matchesContainer.innerHTML = '';
 matchCount.textContent = '0';

 const pattern = patternInput.value;
 const flags = flagsInput.value;
 const text = testInput.value;

 if (!pattern || !text) return;

 try {
 const regex = new RegExp(pattern, flags);
 const matches = [];
 let match;

 if (flags.includes('g')) {
 while ((match = regex.exec(text)) !== null) {
 matches.push({
 match: match[0],
 index: match.index,
 groups: match.slice(1)
 });
 if (match[0].length === 0) regex.lastIndex++;
 }
 } else {
 match = regex.exec(text);
 if (match) {
 matches.push({
 match: match[0],
 index: match.index,
 groups: match.slice(1)
 });
 }
 }

 matchCount.textContent = matches.length;

 matches.forEach((m, i) => {
 const div = document.createElement('div');
 div.className = 'match-item';
 let html = `<strong>Match ${i + 1}:</strong><span class="match-highlight">${escapeHtml(m.match)}</span> at index ${m.index}`;
 if (m.groups.length > 0) {
 html += '<br><small>Groups: ' + m.groups.map((g, j) => `$${j + 1}: ${escapeHtml(g || '')}`).join(', ') + '</small>';
 }
 div.innerHTML = html;
 matchesContainer.appendChild(div);
 });

 } catch (e) {
 regexError.textContent = 'Error: ' + e.message;
 regexError.style.color = '#ef4444';
 }
 }

 function escapeHtml(str) {
 return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
 }

 [patternInput, flagsInput, testInput].forEach(el => el.addEventListener('input', debounce(test, 200)));
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
