        ]);

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const sortType = document.getElementById('sort-type');
 const caseInsensitive = document.getElementById('case-insensitive');

 function sort() {
 let lines = input.value.split('\n');
 const type = sortType.value;
 const ignoreCase = caseInsensitive.checked;

 lines.sort((a, b) => {
 let valA = ignoreCase ? a.toLowerCase() : a;
 let valB = ignoreCase ? b.toLowerCase() : b;

 switch (type) {
 case 'alpha':
 return valA.localeCompare(valB);
 case 'alpha-desc':
 return valB.localeCompare(valA);
 case 'numeric':
 return parseFloat(a) - parseFloat(b);
 case 'numeric-desc':
 return parseFloat(b) - parseFloat(a);
 case 'length':
 return a.length - b.length;
 default:
 return 0;
 }
 });

 output.value = lines.join('\n');
 }

 input.addEventListener('input', debounce(sort, 300));
 sortType.addEventListener('change', sort);
 caseInsensitive.addEventListener('change', sort);
 document.getElementById('sort-btn').addEventListener('click', () => { sort(); Toast.success('Lines sorted!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
