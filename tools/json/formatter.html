 Components.renderHeader();
 Components.renderMobileMenu();

        Components.renderRelatedTools('related-tools-container', 'formatter');

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const input = document.getElementById('input');
 const status = document.getElementById('status');
 const statusText = document.getElementById('status-text');

 function setStatus(text, type = 'info') {
 statusText.textContent = text;
 status.className = `status-item ${type}`;
 }

 document.getElementById('format-btn').addEventListener('click', () => {
 try {
 const parsed = JSON.parse(input.value);
 input.value = JSON.stringify(parsed, null, 2);
 setStatus('Valid JSON - Formatted', 'success');
 Toast.success('JSON formatted');
 } catch (e) {
 setStatus(`Error: ${e.message}`, 'error');
 Toast.error('Invalid JSON');
 }
 });

 document.getElementById('minify-btn').addEventListener('click', () => {
 try {
 const parsed = JSON.parse(input.value);
 input.value = JSON.stringify(parsed);
 setStatus('Minified', 'success');
 Toast.success('JSON minified');
 } catch (e) {
 setStatus(`Error: ${e.message}`, 'error');
 Toast.error('Invalid JSON');
 }
 });

 document.getElementById('validate-btn').addEventListener('click', () => {
 try {
 JSON.parse(input.value);
 setStatus('Valid JSON ?', 'success');
 Toast.success('Valid JSON!');
 } catch (e) {
 setStatus(`Invalid: ${e.message}`, 'error');
 Toast.error('Invalid JSON');
 }
 });

 document.getElementById('copy-btn').addEventListener('click', () => {
 if (input.value) {
 Clipboard.copy(input.value);
 } else {
 Toast.warning('Nothing to copy');
 }
 });

 document.getElementById('clear-btn').addEventListener('click', () => {
 input.value = '';
 setStatus('Enter JSON to validate');
 Toast.success('Cleared');
 });

 document.getElementById('sample-btn').addEventListener('click', () => {
 input.value = `{
 "name": "OnlineToolFree",
 "version": "2.0",
 "tools": ["JSON Formatter", "URL Encoder", "Base64"],
 "metadata": {
 "author": "OnlineToolFree Team",
 "isPremium": false
 }
}`;
 Toast.success('Sample loaded');
 });
