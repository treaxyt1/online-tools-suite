 const sidebarToggle = document.getElementById('sidebar-toggle');

 // Original script content continues below...

 const input = document.getElementById('input');
 const tree = document.getElementById('tree');
 const pathInput = document.getElementById('path');

 function renderValue(value, path) {
 if (value === null) {
 return `<span class="tree-null" onclick="selectPath('${path}')" style="cursor:pointer;">null</span>`;
 }
 if (typeof value === 'string') {
 return `<span class="tree-string" onclick="selectPath('${path}')" style="cursor:pointer;">"${escapeHtml(value)}"</span>`;
 }
 if (typeof value === 'number') {
 return `<span class="tree-number" onclick="selectPath('${path}')" style="cursor:pointer;">${value}</span>`;
 }
 if (typeof value === 'boolean') {
 return `<span class="tree-boolean" onclick="selectPath('${path}')" style="cursor:pointer;">${value}</span>`;
 }
 if (Array.isArray(value)) {
 if (value.length === 0) return `<span onclick="selectPath('${path}')" style="cursor:pointer;">[]</span>`;
 let html = '[<div style="padding-left:1.5rem;">';
 value.forEach((item, i) => {
 const itemPath = `${path}[${i}]`;
 html += `<div class="tree-node"><span class="tree-key" onclick="selectPath('${itemPath}')" style="cursor:pointer;">[${i}]</span>: ${renderValue(item, itemPath)}</div>`;
 });
 html += '</div>]';
 return html;
 }
 if (typeof value === 'object') {
 const keys = Object.keys(value);
 if (keys.length === 0) return `<span onclick="selectPath('${path}')" style="cursor:pointer;">{}</span>`;
 let html = '{<div style="padding-left:1.5rem;">';
 keys.forEach(key => {
 const keyPath = path ? `${path}.${key}` : key;
 html += `<div class="tree-node"><span class="tree-key" onclick="selectPath('${keyPath}')" style="cursor:pointer;">"${key}"</span>: ${renderValue(value[key], keyPath)}</div>`;
 });
 html += '</div>}';
 return html;
 }
 return String(value);
 }

 function escapeHtml(str) {
 return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
 }

 function selectPath(path) {
 pathInput.value = path;
 Clipboard.copy(path);
 }

 function parse() {
 try {
 const json = JSON.parse(input.value);
 tree.innerHTML = renderValue(json, '');
 Toast.success('Parsed!');
 } catch (e) {
 tree.innerHTML = `<span class="text-error">Error: ${e.message}</span>`;
 }
 }

 function loadExample() {
 input.value = JSON.stringify({
 "user": {
 "name": "John Doe",
 "email": "john@example.com",
 "roles": ["admin", "user"]
 },
 "products": [
 { "id": 1, "name": "Widget", "price": 9.99 },
 { "id": 2, "name": "Gadget", "price": 19.99 }
 ]
 }, null, 2);
 parse();
 }

 document.getElementById('parse-btn').addEventListener('click', parse);
