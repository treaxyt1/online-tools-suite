 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const delimiterSelect = document.getElementById('delimiter');

 function transpose() {
 let data = input.value.trim();
 if (!data) return;

 let delim = delimiterSelect.value;
 if (delim === 'auto') {
 const head = data.split('\n')[0];
 if (head.includes('\t')) delim = '\t';
 else if (head.includes(';')) delim = ';';
 else delim = ',';
 }

 const rows = data.split('\n').map(row => row.split(delim));
 const maxCols = Math.max(...rows.map(r => r.length));

 const transposed = [];
 for (let c = 0; c < maxCols; c++) {
 const newRow = [];
 for (let r = 0; r < rows.length; r++) {
 newRow.push(rows[r][c] || '');
 }
 transposed.push(newRow.join(delim));
 }

 output.value = transposed.join('\n');
 }

 input.addEventListener('input', debounce(transpose, 200));
 delimiterSelect.addEventListener('change', transpose);
 document.getElementById('transpose-btn').addEventListener('click', () => { transpose(); Toast.success('Transposed!'); });
