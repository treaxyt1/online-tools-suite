 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

        ]);
        Components.renderRelatedTools('related-tools-container', 'barcode');
        Components.renderToolSchema('Barcode', 'document', 'Barcode - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 function generate() {
 const content = document.getElementById('content').value;
 const format = document.getElementById('format').value;
 const lineColor = document.getElementById('line-color').value;
 const background = document.getElementById('bg-color').value;
 const displayValue = document.getElementById('display-value').checked;

 const errorMsg = document.getElementById('error-msg');
 const svg = document.getElementById('barcode');

 if (!content) {
 svg.style.display = 'none';
 return;
 }

 try {
 JsBarcode("#barcode", content, {
 format: format,
 lineColor: lineColor,
 background: background,
 displayValue: displayValue,
 width: 2,
 height: 100,
 margin: 10
 });
 svg.style.display = 'inline';
 errorMsg.classList.add('hidden');

 // Update container bg to match barcode bg for seamless look
 document.getElementById('barcode-container').style.backgroundColor = background;

 } catch (e) {
 svg.style.display = 'none';
 errorMsg.textContent = "Invalid input for " + format;
 errorMsg.classList.remove('hidden');
 }
 }

 function downloadBarcode() {
 const svg = document.getElementById('barcode');
 const serializer = new XMLSerializer();
 const source = serializer.serializeToString(svg);

 // Add xml declaration
 const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
 const url = URL.createObjectURL(blob);

 const a = document.createElement('a');
 a.href = url;
 a.download = 'barcode.svg';
 a.click();
 }

 const inputs = ['content', 'format', 'line-color', 'bg-color', 'display-value'];
 inputs.forEach(id => document.getElementById(id).addEventListener('input', generate));

 // Initial
 window.onload = generate;
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
