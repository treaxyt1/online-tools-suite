 const sidebarToggle = document.getElementById('sidebar-toggle');

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const stats = document.getElementById('stats');

 function minifyJS(code) {
 let result = '';
 let inString = false;
 let stringChar = '';
 let inComment = false;
 let inLineComment = false;
 let lastChar = '';

 for (let i = 0; i < code.length; i++) {
 const char = code[i];
 const next = code[i + 1] || '';
 const prev = code[i - 1] || '';

 // Handle strings
 if (!inComment && !inLineComment) {
 if ((char === '"' || char === "'" || char === '`') && prev !== '\\') {
 if (!inString) {
 inString = true;
 stringChar = char;
 } else if (char === stringChar) {
 inString = false;
 }
 }
 }

 // Skip comments
 if (!inString) {
 if (char === '/' && next === '*' && !inComment && !inLineComment) {
 inComment = true;
 i++;
 continue;
 }
 if (char === '*' && next === '/' && inComment) {
 inComment = false;
 i++;
 continue;
 }
 if (char === '/' && next === '/' && !inComment) {
 inLineComment = true;
 continue;
 }
 if (char === '\n' && inLineComment) {
 inLineComment = false;
 if (lastChar && !/[{}\[\];,()]/.test(lastChar)) {
 result += '\n';
 lastChar = '\n';
 }
 continue;
 }
 }

 if (inComment || inLineComment) continue;

 // In strings, keep everything
 if (inString) {
 result += char;
 lastChar = char;
 continue;
 }

 // Handle whitespace
 if (/\s/.test(char)) {
 // Keep space only if needed between identifiers/keywords
 if (lastChar && /[a-zA-Z0-9_$]/.test(lastChar) && /[a-zA-Z0-9_$]/.test(next)) {
 result += ' ';
 lastChar = ' ';
 }
 continue;
 }

 result += char;
 lastChar = char;
 }

 return result.trim();
 }

 function minify() {
 const original = input.value;
 const minified = minifyJS(original);
 output.value = minified;

 const originalSize = new Blob([original]).size;
 const minifiedSize = new Blob([minified]).size;
 const savings = originalSize - minifiedSize;
 const percent = originalSize > 0 ? ((savings / originalSize) * 100).toFixed(1) : 0;

 stats.innerHTML = `

 }
