 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Math', url: '/tools/math/index.html' },
            { name: 'Prime Generator' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'prime-generator');
        Components.renderToolSchema('Prime Generator', 'math', 'Prime Generator - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const output = document.getElementById('output');
 const countBadge = document.getElementById('count-badge');

 function isPrime(num) {
 if (num <= 1) return false;
 if (num <= 3) return true;
 if (num % 2 === 0 || num % 3 === 0) return false;
 for (let i = 5; i * i <= num; i += 6) {
 if (num % i === 0 || num % (i + 2) === 0) return false;
 }
 return true;
 }

 function generate() {
 const start = Math.max(1, parseInt(document.getElementById('start').value) || 1);
 const end = Math.min(1000000, Math.max(start, parseInt(document.getElementById('end').value) || 100));

 if (end - start > 10000) {
 output.value = "Range too large (max 10,000 difference for performance)";
 return;
 }

 const primes = [];
 for (let i = start; i <= end; i++) {
 if (isPrime(i)) primes.push(i);
 }

 output.value = primes.join(', ');
 countBadge.textContent = `${primes.length} found`;
 }

 generate();
 document.getElementById('generate-btn').addEventListener('click', () => { generate(); Toast.success('Generated!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
