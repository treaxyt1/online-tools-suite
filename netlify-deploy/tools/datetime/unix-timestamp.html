 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const timestampInput = document.getElementById('timestamp');
 const unitSelect = document.getElementById('unit');
 const localTime = document.getElementById('local-time');
 const utcTime = document.getElementById('utc-time');
 const isoTime = document.getElementById('iso-time');

 function updateOutputs() {
 const val = timestampInput.value.trim();
 if (!val) {
 localTime.textContent = '-';
 utcTime.textContent = '-';
 isoTime.textContent = '-';
 return;
 }

 try {
 let ts = parseInt(val);
 if (unitSelect.value === 's') ts *= 1000;
 const d = new Date(ts);

 if (isNaN(d.getTime())) throw new Error('Invalid Date');

 localTime.textContent = d.toString();
 utcTime.textContent = d.toUTCString();
 isoTime.textContent = d.toISOString();
 } catch (e) {
 localTime.textContent = 'Error: ' + e.message;
 utcTime.textContent = '-';
 isoTime.textContent = '-';
 }
 }

 document.getElementById('now-btn').addEventListener('click', () => {
 const now = Date.now();
 timestampInput.value = unitSelect.value === 's' ? Math.floor(now / 1000) : now;
 updateOutputs();
 });

 timestampInput.addEventListener('input', debounce(updateOutputs, 200));
 unitSelect.addEventListener('change', updateOutputs);
 document.getElementById('convert-btn').addEventListener('click', () => { updateOutputs(); Toast.success('Converted!'); });

 // Set current on load
 document.getElementById('now-btn').click();
 
 if (window.ThemeManager) ThemeManager.init();

 });
