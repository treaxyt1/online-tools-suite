 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Datetime', url: '/tools/datetime/index.html' },
            { name: 'Age Calculator' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'age-calculator');
        Components.renderToolSchema('Age Calculator', 'datetime', 'Age Calculator - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dobInput = document.getElementById('dob');
 const ageYears = document.getElementById('age-years');
 const ageDetail = document.getElementById('age-detail');
 const stats = document.getElementById('stats');
 const nextBirthdayPanel = document.getElementById('next-birthday-panel');
 const nextBirthday = document.getElementById('next-birthday');

 // Set default to 25 years ago
 const defaultDate = new Date();
 defaultDate.setFullYear(defaultDate.getFullYear() - 25);
 dobInput.value = defaultDate.toISOString().split('T')[0];

 function calculate() {
 const dob = new Date(dobInput.value);
 const now = new Date();

 if (isNaN(dob.getTime())) return;

 // Calculate age
 let years = now.getFullYear() - dob.getFullYear();
 let months = now.getMonth() - dob.getMonth();
 let days = now.getDate() - dob.getDate();

 if (days < 0) {
 months--;
 const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
 days += lastMonth.getDate();
 }

 if (months < 0) {
 years--;
 months += 12;
 }

 ageYears.textContent = years;
 ageDetail.textContent = `${years} years, ${months} months, ${days} days old`;

 // Calculate stats
 const totalDays = Math.floor((now - dob) / (1000 * 60 * 60 * 24));
 const totalWeeks = Math.floor(totalDays / 7);
 const totalMonths = years * 12 + months;
 const totalHours = totalDays * 24;

 stats.innerHTML = `
 <div class="stat-card"><div class="stat-value">${totalMonths.toLocaleString()}</div><div class="stat-label">Months</div></div><div class="stat-card"><div class="stat-value">${totalWeeks.toLocaleString()}</div><div class="stat-label">Weeks</div></div><div class="stat-card"><div class="stat-value">${totalDays.toLocaleString()}</div><div class="stat-label">Days</div></div><div class="stat-card"><div class="stat-value">${totalHours.toLocaleString()}</div><div class="stat-label">Hours</div></div>
 `;

 // Next birthday
 let nextBday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());
 if (nextBday <= now) {
 nextBday.setFullYear(nextBday.getFullYear() + 1);
 }

 const daysUntil = Math.ceil((nextBday - now) / (1000 * 60 * 60 * 24));
 nextBirthdayPanel.style.display = 'block';
 nextBirthday.textContent = `Your next birthday is in ${daysUntil} days (${nextBday.toLocaleDateString()})`;
 }

 dobInput.addEventListener('change', calculate);
 calculate();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
 </script></body></html>
