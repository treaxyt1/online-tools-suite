 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const uppercase = document.getElementById('uppercase');
 const prefix = document.getElementById('prefix');

 function convert() {
 const decimal = parseInt(input.value);
 if (isNaN(decimal)) {
 output.value = '';
 return;
 }

 let hex = decimal.toString(16);
 if (uppercase.checked) hex = hex.toUpperCase();
 if (prefix.checked) hex = '0x' + hex;

 output.value = hex;
 }

 input.addEventListener('input', debounce(convert, 200));
 uppercase.addEventListener('change', convert);
 prefix.addEventListener('change', convert);
