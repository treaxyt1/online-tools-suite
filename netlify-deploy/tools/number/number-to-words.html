 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');

 const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
 const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
 const scales = ['', 'thousand', 'million', 'billion', 'trillion'];

 function convertHundreds(n) {
 let str = '';
 if (n >= 100) {
 str += ones[Math.floor(n / 100)] + ' hundred';
 n %= 100;
 if (n > 0) str += ' ';
 }
 if (n >= 20) {
 str += tens[Math.floor(n / 10)];
 n %= 10;
 if (n > 0) str += '-';
 }
 if (n > 0) {
 str += ones[n];
 }
 return str;
 }

 function numberToWords(num) {
 if (num === 0) return 'zero';

 let isNegative = num < 0;
 num = Math.abs(num);

 let result = '';
 let scaleIndex = 0;

 while (num > 0) {
 if (num % 1000 !== 0) {
 const word = convertHundreds(num % 1000);
 result = word + (scales[scaleIndex] ? ' ' + scales[scaleIndex] : '') + (result ? ' ' + result : '');
 }
 num = Math.floor(num / 1000);
 scaleIndex++;
 }

 return (isNegative ? 'negative ' : '') + result.trim();
 }

 function convert() {
 const num = parseInt(input.value.replace(/,/g, ''));
 if (isNaN(num)) {
 output.value = 'Please enter a valid number';
 return;
 }
 output.value = numberToWords(num);
 }

 input.addEventListener('input', debounce(convert, 200));
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted!'); });
