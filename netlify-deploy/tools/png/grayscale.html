 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Png', url: '/tools/png/index.html' },
            { name: 'Grayscale' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'grayscale');
        Components.renderToolSchema('Grayscale', 'png', 'Grayscale - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 let originalImgData = null;
 const sourceImg = document.getElementById('source-img');
 const resultCanvas = document.getElementById('result-canvas');
 const ctx = resultCanvas.getContext('2d');
 const intensityInput = document.getElementById('intensity');

 document.addEventListener('DOMContentLoaded', () => {
 Components.renderSidebar('sidebar-container', 'PNG Tools');
 Components.renderFAQ('faq-container', [
 { q: "How does the grayscale filter work?", a: "It calculates the luminance of each pixel using the formula (0.299*R + 0.587*G + 0.114*B) and replaces the color while preserving the original alpha (transparency) channel." },
 { q: "Can I adjust the intensity?", a: "Yes, you can use the slider to blend the grayscale effect with the original colors." }
 ]);
 Components.renderFooter();
 });

 const dropZone = document.getElementById('drop-zone');
 const fileInput = document.getElementById('file-input');
 const editorContainer = document.getElementById('editor-container');

 dropZone.onclick = () => fileInput.click();
 fileInput.onchange = (e) => handleFile(e.target.files[0]);

 function handleFile(file) {
 if (!file) return;
 const reader = new FileReader();
 reader.onload = (e) => {
 sourceImg.src = e.target.result;
 sourceImg.onload = () => {
 resultCanvas.width = sourceImg.naturalWidth;
 resultCanvas.height = sourceImg.naturalHeight;
 // Get original image data via a temporary canvas
 const tempCanvas = document.createElement('canvas');
 tempCanvas.width = sourceImg.naturalWidth;
 tempCanvas.height = sourceImg.naturalHeight;
 const tempCtx = tempCanvas.getContext('2d');
 tempCtx.drawImage(sourceImg, 0, 0);
 originalImgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);

 editorContainer.classList.remove('hidden');
 dropZone.classList.add('hidden');
 applyFilter();
 };
 };
 reader.readAsDataURL(file);
 }

 function applyFilter() {
 if (!originalImgData) return;
 const intensity = parseInt(intensityInput.value) / 100;
 document.getElementById('intensity-val').innerText = `${Math.round(intensity * 100)}%`;

 const imgData = new ImageData(new Uint8ClampedArray(originalImgData.data), originalImgData.width, originalImgData.height);
 const data = imgData.data;

 for (let i = 0; i < data.length; i += 4) {
 const r = data[i];
 const g = data[i + 1];
 const b = data[i + 2];

 // standard luminance formula
 const gray = 0.299 * r + 0.587 * g + 0.114 * b;

 data[i] = r * (1 - intensity) + gray * intensity;
 data[i + 1] = g * (1 - intensity) + gray * intensity;
 data[i + 2] = b * (1 - intensity) + gray * intensity;
 }

 ctx.putImageData(imgData, 0, 0);
 }

 intensityInput.oninput = () => {
 document.getElementById('intensity-val').innerText = `${intensityInput.value}%`;
 debounce(applyFilter, 100)();
 };

 document.getElementById('download-btn').onclick = () => {
 const link = document.createElement('a');
 link.download = 'grayscale.png';
 link.href = resultCanvas.toDataURL('image/png');
 link.click();
 Toast.success('Downloaded Grayscale PNG!');
 };

 function resetImage() {
 editorContainer.classList.add('hidden');
 dropZone.classList.remove('hidden');
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
