 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Png', url: '/tools/png/index.html' },
            { name: 'Round' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'round');
        Components.renderToolSchema('Round', 'png', 'Round - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const resultPanel = document.getElementById('result-panel');
 const previewImage = document.getElementById('preview-image');

 let originalName = 'image.png';

 // Drag & Drop
 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 ['dragenter', 'dragover'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
 });
 ['dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
 });
 dropArea.addEventListener('drop', handleDrop, false);
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleDrop(e) {
 const dt = e.dataTransfer;
 const files = dt.files;
 handleFiles(files);
 }

 function handleFiles(files) {
 if (files.length > 0) {
 processImage(files[0]);
 }
 }

 function processImage(file) {
 originalName = file.name;
 const reader = new FileReader();
 reader.onload = function (e) {
 const img = new Image();
 img.onload = function () {
 const canvas = document.createElement('canvas');
 const size = Math.min(img.width, img.height);
 canvas.width = size;
 canvas.height = size;
 const ctx = canvas.getContext('2d');

 // Circle clipping path
 ctx.beginPath();
 ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2, true);
 ctx.clip();

 // Draw image centered
 const x = (size - img.width) / 2;
 const y = (size - img.height) / 2;
 ctx.drawImage(img, x, y);

 previewImage.src = canvas.toDataURL('image/png');
 resultPanel.classList.remove('hidden');
 dropArea.closest('div').classList.add('hidden'); // Hide drop area
 }
 img.src = e.target.result;
 }
 reader.readAsDataURL(file);
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = previewImage.src;
 a.download = 'round-' + originalName.replace(/\.[^/.]+$/, "") + ".png";
 a.click();
 }

 function reset() {
 resultPanel.classList.add('hidden');
 dropArea.closest('div').classList.remove('hidden'); // Show drop area
 fileInput.value = '';
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
