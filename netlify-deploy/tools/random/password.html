 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Random', url: '/tools/random/index.html' },
            { name: 'Password' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'password');
        Components.renderToolSchema('Password', 'random', 'Password - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const passwordEl = document.getElementById('password');
 const lengthInput = document.getElementById('length');
 const lengthValue = document.getElementById('length-value');
 const strengthFill = document.getElementById('strength-fill');
 const strengthLabel = document.getElementById('strength-label');

 const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
 const lowercase = 'abcdefghijklmnopqrstuvwxyz';
 const numbers = '0123456789';
 const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

 function generatePassword() {
 let chars = '';
 if (document.getElementById('uppercase').checked) chars += uppercase;
 if (document.getElementById('lowercase').checked) chars += lowercase;
 if (document.getElementById('numbers').checked) chars += numbers;
 if (document.getElementById('symbols').checked) chars += symbols;

 if (!chars) {
 Toast.warning('Select at least one character type');
 return;
 }

 const length = parseInt(lengthInput.value);
 let password = '';
 for (let i = 0; i < length; i++) {
 password += chars.charAt(Math.floor(Math.random() * chars.length));
 }

 passwordEl.textContent = password;
 updateStrength(password);
 Toast.success('Password generated!');
 }

 function updateStrength(password) {
 let score = 0;
 if (password.length >= 8) score++;
 if (password.length >= 12) score++;
 if (/[A-Z]/.test(password) && /[a-z]/.test(password)) score++;
 if (/\d/.test(password)) score++;
 if (/[^A-Za-z0-9]/.test(password)) score++;

 strengthFill.className = 'strength-fill';
 if (score <= 2) {
 strengthFill.classList.add('strength-weak');
 strengthLabel.textContent = 'Weak';
 } else if (score === 3) {
 strengthFill.classList.add('strength-fair');
 strengthLabel.textContent = 'Fair';
 } else if (score === 4) {
 strengthFill.classList.add('strength-good');
 strengthLabel.textContent = 'Good';
 } else {
 strengthFill.classList.add('strength-strong');
 strengthLabel.textContent = 'Strong';
 }
 }

 lengthInput.addEventListener('input', () => {
 lengthValue.textContent = lengthInput.value;
 });

 document.getElementById('generate-btn').addEventListener('click', generatePassword);

 document.getElementById('copy-btn').addEventListener('click', () => {
 const password = passwordEl.textContent;
 if (password && password !== 'Click Generate') {
 Clipboard.copy(password);
 } else {
 Toast.warning('Generate a password first');
 }
 });

 // Generate on load
 generatePassword();

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
