 Components.renderHeader();
 Components.renderMobileMenu();

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

        Components.renderRelatedTools('related-tools-container', 'lorem-ipsum');
        Components.renderToolSchema('Lorem Ipsum', 'random', 'Lorem Ipsum - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const countInput = document.getElementById('count');
 const typeSelect = document.getElementById('type');
 const output = document.getElementById('output');

 const loremWords = [
 'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore',
 'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud',
 'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo',
 'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate',
 'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint',
 'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia',
 'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum'
 ];

 function getRandomWord() {
 return loremWords[Math.floor(Math.random() * loremWords.length)];
 }

 function generateSentence() {
 const length = 8 + Math.floor(Math.random() * 12);
 let sentence = [];
 for (let i = 0; i < length; i++) {
 sentence.push(getRandomWord());
 }
 sentence[0] = sentence[0].charAt(0).toUpperCase() + sentence[0].slice(1);
 return sentence.join(' ') + '.';
 }

 function generateParagraph() {
 const sentences = 4 + Math.floor(Math.random() * 4);
 let para = [];
 for (let i = 0; i < sentences; i++) {
 para.push(generateSentence());
 }
 return para.join(' ');
 }

 function generate() {
 const count = parseInt(countInput.value) || 1;
 const type = typeSelect.value;
 let result = [];

 if (type === 'paragraphs') {
 for (let i = 0; i < count; i++) {
 result.push(generateParagraph());
 }
 output.value = result.join('\n\n');
 } else if (type === 'sentences') {
 for (let i = 0; i < count; i++) {
 result.push(generateSentence());
 }
 output.value = result.join(' ');
 } else {
 for (let i = 0; i < count; i++) {
 result.push(getRandomWord());
 }
 result[0] = result[0].charAt(0).toUpperCase() + result[0].slice(1);
 output.value = result.join(' ');
 }

 Toast.success('Lorem Ipsum generated!');
 }

 document.getElementById('generate-btn').addEventListener('click', generate);

 document.getElementById('copy-btn').addEventListener('click', () => {
 if (output.value) {
 Clipboard.copy(output.value);
 } else {
 Toast.warning('Generate text first');
 }
 });

 // Generate on load
 generate();

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
