 Components.renderHeader();
 Components.renderMobileMenu();

        Components.renderBreadcrumb('breadcrumb-container', [

        ]);
        Components.renderRelatedTools('related-tools-container', 'number');
        Components.renderToolSchema('Number', 'random', 'Number - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const minInput = document.getElementById('min');
 const maxInput = document.getElementById('max');
 const countInput = document.getElementById('count');
 const result = document.getElementById('result');

 function generateRandom() {
 const min = parseInt(minInput.value) || 0;
 const max = parseInt(maxInput.value) || 100;
 const count = parseInt(countInput.value) || 1;

 if (min > max) {
 Toast.error('Minimum must be less than maximum');
 return;
 }

 if (count > 100) {
 Toast.warning('Maximum 100 numbers at a time');
 return;
 }

 const numbers = [];
 for (let i = 0; i < count; i++) {
 numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
 }

 result.textContent = numbers.join(', ');
 Toast.success('Generated!');
 }

 document.getElementById('generate-btn').addEventListener('click', generateRandom);

 document.getElementById('copy-btn').addEventListener('click', () => {
 if (result.textContent && result.textContent !== '?') {
 Clipboard.copy(result.textContent);
 } else {
 Toast.warning('Generate a number first');
 }
 });

 // Generate on Enter key
 [minInput, maxInput, countInput].forEach(input => {
 input.addEventListener('keypress', (e) => {
 if (e.key === 'Enter') generateRandom();
 });
 });

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
