 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const separator = document.getElementById('separator');
 const startAt = document.getElementById('start');
 const padZeros = document.getElementById('pad-zeros');

 function process() {
 const lines = input.value.split('\n');
 const start = parseInt(startAt.value) || 1;
 const maxDigits = String(start + lines.length - 1).length;

 output.value = lines.map((line, i) => {
 let num = start + i;
 if (padZeros.checked) {
 num = String(num).padStart(maxDigits, '0');
 }
 return num + separator.value + line;
 }).join('\n');
 }

 input.addEventListener('input', debounce(process, 200));
 [separator, startAt, padZeros].forEach(el => el.addEventListener('input', process));
 padZeros.addEventListener('change', process);
 document.getElementById('add-btn').addEventListener('click', () => { process(); Toast.success('Line numbers added!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
