 async function fetchIP() {
 try {
 document.getElementById('ip').textContent = 'Loading...';

 const res = await fetch('https://ipapi.co/json/');
 const data = await res.json();

 document.getElementById('ip').textContent = data.ip || 'Unknown';

 const infoGrid = document.getElementById('info-grid');
 infoGrid.innerHTML = '';

 const fields = [
 { label: 'City', value: data.city },
 { label: 'Region', value: data.region },
 { label: 'Country', value: data.country_name },
 { label: 'Postal Code', value: data.postal },
 { label: 'Timezone', value: data.timezone },
 { label: 'ISP', value: data.org },
 { label: 'ASN', value: data.asn },
 { label: 'Latitude', value: data.latitude },
 { label: 'Longitude', value: data.longitude }
 ];

 fields.forEach(field => {
 if (field.value) {
 const div = document.createElement('div');
 div.className = 'info-item';
 div.innerHTML = `<div class="info-label">${field.label}</div><div class="info-value">${field.value}</div>`;
 infoGrid.appendChild(div);
 }
 });

 } catch (e) {
 document.getElementById('ip').textContent = 'Could not detect IP';
 }
 }

 fetchIP();
 
 if (window.ThemeManager) ThemeManager.init();
