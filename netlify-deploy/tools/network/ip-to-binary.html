 Components.renderHeader();

        Components.renderRelatedTools('related-tools-container', 'ip-to-binary');
        Components.renderToolSchema('Ip To Binary', 'network', 'Ip To Binary - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const ipInput = document.getElementById('ip');
 const binary = document.getElementById('binary');
 const octets = document.getElementById('octets');
 const formats = document.getElementById('formats');

 function convert() {
 const ip = ipInput.value.trim();
 const parts = ip.split('.');

 if (parts.length !== 4 || !parts.every(p => /^\d+$/.test(p) && parseInt(p) >= 0 && parseInt(p) <= 255)) {
 binary.textContent = 'Invalid IP address';
 octets.innerHTML = '';
 formats.innerHTML = '';
 return;
 }

 const binaryParts = parts.map(p => parseInt(p).toString(2).padStart(8, '0'));
 binary.textContent = binaryParts.join('.');

 octets.innerHTML = parts.map((p, i) => `
 <div style="justify-content: space-between; align-items: center; padding: var(--space-3); display: flex; background: var(--gray-100); border-radius: var(--radius-sm)"><span><strong>Octet ${i + 1}</strong></span><span>${p}</span><code>${binaryParts[i]}</code></div>
 `).join('');

 const decimal = parts.reduce((acc, p, i) => acc + (parseInt(p) << (24 - i * 8)), 0) >>> 0;
 const hex = '0x' + parts.map(p => parseInt(p).toString(16).padStart(2, '0')).join('');

 formats.innerHTML = `
 <div style="justify-content: space-between; padding: var(--space-3); display: flex; background: var(--gray-100); border-radius: var(--radius-sm)"><span>Decimal (32-bit)</span><code>${decimal}</code></div><div style="justify-content: space-between; padding: var(--space-3); display: flex; background: var(--gray-100); border-radius: var(--radius-sm)"><span>Hexadecimal</span><code>${hex.toUpperCase()}</code></div><div style="justify-content: space-between; padding: var(--space-3); display: flex; background: var(--gray-100); border-radius: var(--radius-sm)"><span>Binary (32-bit)</span><code>${binaryParts.join('')}</code></div>
 `;
 }

 ipInput.addEventListener('input', debounce(convert, 200));
 convert();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
