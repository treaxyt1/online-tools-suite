 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Network', url: '/tools/network/index.html' },
            { name: 'Subnet Calculator' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'subnet-calculator');
        Components.renderToolSchema('Subnet Calculator', 'network', 'Subnet Calculator - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const ipInput = document.getElementById('ip');
 const cidrSelect = document.getElementById('cidr');
 const resultsDiv = document.getElementById('results');

 // Populate CIDR select
 for (let i = 0; i <= 32; i++) {
 const opt = document.createElement('option');
 opt.value = i;
 opt.text = `/${i}`;
 if (i === 24) opt.selected = true;
 cidrSelect.appendChild(opt);
 }

 function ip2long(ip) {
 return ip.split('.').reduce((acc, oct) => (acc << 8) + parseInt(oct), 0) >>> 0;
 }

 function long2ip(long) {
 return [long >>> 24, long >>> 16 & 255, long >>> 8 & 255, long & 255].join('.');
 }

 function calculate() {
 try {
 const ip = ipInput.value;
 if (!/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) throw new Error('Invalid IP');
 const cidr = parseInt(cidrSelect.value);
 const ipLong = ip2long(ip);
 const maskLong = cidr === 0 ? 0 : (~0 << (32 - cidr)) >>> 0;
 const netLong = (ipLong & maskLong) >>> 0;
 const broadLong = (netLong | ~maskLong) >>> 0;
 const hosts = cidr >= 31 ? 0 : broadLong - netLong - 1;

 const data = [
 ['IP Address', ip],
 ['Network Address', long2ip(netLong)],
 ['Broadcast Address', long2ip(broadLong)],
 ['Subnet Mask', long2ip(maskLong)],
 ['CIDR Notation', `/${cidr}`],
 ['Usable Host Range', hosts > 0 ? `${long2ip(netLong + 1)} - ${long2ip(broadLong - 1)}` : 'N/A'],
 ['Total Hosts', Math.pow(2, 32 - cidr)],
 ['Usable Hosts', hosts]
 ];

 resultsDiv.innerHTML = data.map(([label, val]) => `
 <div class="result-item"><span class="label">${label}</span><span class="value">${val}</span><button class="btn-icon" onclick="Clipboard.copy('${val}')" title="Copy"><svg class="icon icon-sm" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button></div>
 `).join('');
 } catch (e) {
 resultsDiv.innerHTML = `<div class="error">${e.message}</div>`;
 }
 }

 document.getElementById('calculate-btn').addEventListener('click', calculate);
 calculate();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
