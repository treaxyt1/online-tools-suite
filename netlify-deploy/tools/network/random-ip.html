 const output = document.getElementById('output');

 function generateIPv4() {
 return Array.from({ length: 4 }, () => Math.floor(Math.random() * 256)).join('.');
 }

 function generateIPv6() {
 return Array.from({ length: 8 }, () => Math.floor(Math.random() * 65536).toString(16)).join(':');
 }

 function generate() {
 const count = Math.min(100, Math.max(1, parseInt(document.getElementById('count').value) || 10));
 const type = document.getElementById('type').value;
 const results = [];
 for (let i = 0; i < count; i++) {
 results.push(type === 'ipv4' ? generateIPv4() : generateIPv6());
 }
 output.value = results.join('\n');
 }

 generate();
 document.getElementById('generate-btn').addEventListener('click', () => { generate(); Toast.success('Generated!'); });
 document.getElementById('type').addEventListener('change', generate);
