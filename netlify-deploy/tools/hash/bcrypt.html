 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Hash', url: '/tools/hash/index.html' },
            { name: 'Bcrypt' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'bcrypt');
        Components.renderToolSchema('Bcrypt', 'hash', 'Bcrypt - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const inputPass = document.getElementById('input-pass');
 const outputHash = document.getElementById('output-hash');
 const rounds = document.getElementById('rounds');
 const genBtn = document.getElementById('gen-btn');

 function generate() {
 const pass = inputPass.value;
 if (!pass) return;

 genBtn.classList.add('loading');
 genBtn.disabled = true;

 // Use setTimeout to allow UI update
 setTimeout(() => {
 try {
 const salt = dcodeIO.bcrypt.genSaltSync(parseInt(rounds.value));
 const hash = dcodeIO.bcrypt.hashSync(pass, salt);
 outputHash.value = hash;
 } catch (e) {
 console.error(e);
 Toast.error("Error generating hash");
 }
 genBtn.classList.remove('loading');
 genBtn.disabled = false;
 }, 50);
 }

 const checkPass = document.getElementById('check-pass');
 const checkHash = document.getElementById('check-hash');
 const verBtn = document.getElementById('ver-btn');
 const checkResult = document.getElementById('check-result');

 function verify() {
 const pass = checkPass.value;
 const hash = checkHash.value;

 if (!pass || !hash) return;

 verBtn.classList.add('loading');
 verBtn.disabled = true;
 checkResult.classList.add('hidden');

 setTimeout(() => {
 try {
 const match = dcodeIO.bcrypt.compareSync(pass, hash);
 checkResult.classList.remove('hidden');
 if (match) {
 checkResult.innerText = "Match! The password is correct.";
 checkResult.className = "mt-4 text-center font-bold text-success";
 } else {
 checkResult.innerText = "No Match. Password incorrect.";
 checkResult.className = "mt-4 text-center font-bold text-error";
 }
 } catch (e) {
 checkResult.classList.remove('hidden');
 checkResult.innerText = "Invalid hash format.";
 checkResult.className = "mt-4 text-center font-bold text-error";
 }
 verBtn.classList.remove('loading');
 verBtn.disabled = false;
 }, 50);
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
