 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const lowercaseCheck = document.getElementById('lowercase');
 const separatorSelect = document.getElementById('separator');

 function generate() {
 let text = input.value;
 const separator = separatorSelect.value;

 // Remove special characters, replace spaces
 text = text
 .normalize('NFD')
 .replace(/[\u0300-\u036f]/g, '')
 .replace(/[^\w\s-]/g, '')
 .trim()
 .replace(/\s+/g, separator)
 .replace(new RegExp(`${separator}+`, 'g'), separator);

 if (lowercaseCheck.checked) {
 text = text.toLowerCase();
 }

 output.value = text;
 }

 input.addEventListener('input', debounce(generate, 150));
 lowercaseCheck.addEventListener('change', generate);
 separatorSelect.addEventListener('change', generate);
