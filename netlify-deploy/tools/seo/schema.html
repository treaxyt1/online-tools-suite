 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Seo', url: '/tools/seo/index.html' },
            { name: 'Schema' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'schema');
        Components.renderToolSchema('Schema', 'seo', 'Schema - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const schemaTypeSelect = document.getElementById('schema-type');
 const inputsContainer = document.getElementById('inputs-container');
 const output = document.getElementById('output');

 const SCHEMA_TEMPLATES = {
 organization: {
 fields: [
 { id: 'name', label: 'Organization Name', placeholder: 'e.g. Acme Corp' },
 { id: 'url', label: 'Website URL', placeholder: 'https://example.com' },
 { id: 'logo', label: 'Logo URL', placeholder: 'https://example.com/logo.png' }
 ],
 generate: (data) => ({
 "@context": "https://schema.org",
 "@type": "Organization",
 "name": data.name,
 "url": data.url,
 "logo": data.logo
 })
 },
 website: {
 fields: [
 { id: 'name', label: 'Website Name', placeholder: 'e.g. Acme Inc' },
 { id: 'url', label: 'Website URL', placeholder: 'https://example.com' }
 ],
 generate: (data) => ({
 "@context": "https://schema.org",
 "@type": "WebSite",
 "name": data.name,
 "url": data.url
 })
 },
 'local-business': {
 fields: [
 { id: 'name', label: 'Business Name', placeholder: 'e.g. Joe\'s Pizza' },
 { id: 'image', label: 'Image URL', placeholder: 'https://example.com/store.jpg' },
 { id: 'address', label: 'Address', placeholder: '123 Main St, New York, NY' },
 { id: 'phone', label: 'Phone', placeholder: '+1-555-0199' }
 ],
 generate: (data) => ({
 "@context": "https://schema.org",
 "@type": "LocalBusiness",
 "name": data.name,
 "image": data.image,
 "address": {
 "@type": "PostalAddress",
 "streetAddress": data.address
 },
 "telephone": data.phone
 })
 },
 faq: {
 fields: [
 { id: 'q1', label: 'Question 1', placeholder: 'e.g. What is your service?' },
 { id: 'a1', label: 'Answer 1', placeholder: 'e.g. We provide free tools.' },
 { id: 'q2', label: 'Question 2', placeholder: 'e.g. Is it free?' },
 { id: 'a2', label: 'Answer 2', placeholder: 'e.g. Yes, forever free.' }
 ],
 generate: (data) => ({
 "@context": "https://schema.org",
 "@type": "FAQPage",
 "mainEntity": [
 { "@type": "Question", "name": data.q1, "acceptedAnswer": { "@type": "Answer", "text": data.a1 } },
 { "@type": "Question", "name": data.q2, "acceptedAnswer": { "@type": "Answer", "text": data.a2 } }
 ]
 })
 }
 };

 function updateInputs() {
 const type = schemaTypeSelect.value;
 const template = SCHEMA_TEMPLATES[type];

 inputsContainer.innerHTML = template.fields.map(field => `
 <div class="form-group"><label for="${field.id}">${field.label}</label><input type="text" id="${field.id}" class="form-input" placeholder="${field.placeholder}"></div>
 `).join('');

 // Bind events to new inputs
 template.fields.forEach(field => {
 document.getElementById(field.id).addEventListener('input', generateSchema);
 });

 generateSchema();
 }

 function generateSchema() {
 const type = schemaTypeSelect.value;
 const template = SCHEMA_TEMPLATES[type];
 const data = {};

 template.fields.forEach(field => {
 data[field.id] = document.getElementById(field.id).value;
 });

 const json = template.generate(data);
 output.value = `<script type="application/ld+json">\n${JSON.stringify(json, null, 2)}\n<\/script>`;
 }

 schemaTypeSelect.addEventListener('change', updateInputs);
 updateInputs();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
