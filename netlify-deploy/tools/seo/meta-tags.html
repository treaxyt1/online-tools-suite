 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Seo', url: '/tools/seo/index.html' },
            { name: 'Meta Tags' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'meta-tags');
        Components.renderToolSchema('Meta Tags', 'seo', 'Meta Tags - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const title = document.getElementById('title');
 const description = document.getElementById('description');
 const keywords = document.getElementById('keywords');
 const author = document.getElementById('author');
 const canonical = document.getElementById('canonical');
 const ogImage = document.getElementById('og-image');
 const ogSite = document.getElementById('og-site');
 const output = document.getElementById('output');
 const titleCount = document.getElementById('title-count');
 const descCount = document.getElementById('desc-count');

 function generate() {
 titleCount.textContent = title.value.length;
 descCount.textContent = description.value.length;

 let meta = '';

 // Basic meta tags
 meta += `<meta charset="UTF-8">\n`;
 meta += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n`;

 if (title.value) {
 meta += `<title>${escapeHtml(title.value)}</title>\n`;
 }
 if (description.value) {
 meta += `<meta name="description" content="${escapeHtml(description.value)}">\n`;
 }
 if (keywords.value) {
 meta += `<meta name="keywords" content="${escapeHtml(keywords.value)}">\n`;
 }
 if (author.value) {
 meta += `<meta name="author" content="${escapeHtml(author.value)}">\n`;
 }
 if (canonical.value) {
 meta += `<link rel="canonical" href="${escapeHtml(canonical.value)}">\n`;
 }

 // Open Graph
 meta += `\n<!-- Open Graph / Social Media -->\n`;
 meta += `<meta property="og:type" content="website">\n`;
 if (title.value) {
 meta += `<meta property="og:title" content="${escapeHtml(title.value)}">\n`;
 }
 if (description.value) {
 meta += `<meta property="og:description" content="${escapeHtml(description.value)}">\n`;
 }
 if (canonical.value) {
 meta += `<meta property="og:url" content="${escapeHtml(canonical.value)}">\n`;
 }
 if (ogImage.value) {
 meta += `<meta property="og:image" content="${escapeHtml(ogImage.value)}">\n`;
 }
 if (ogSite.value) {
 meta += `<meta property="og:site_name" content="${escapeHtml(ogSite.value)}">\n`;
 }

 // Twitter Card
 meta += `\n<!-- Twitter Card -->\n`;
 meta += `<meta name="twitter:card" content="summary_large_image">\n`;
 if (title.value) {
 meta += `<meta name="twitter:title" content="${escapeHtml(title.value)}">\n`;
 }
 if (description.value) {
 meta += `<meta name="twitter:description" content="${escapeHtml(description.value)}">\n`;
 }
 if (ogImage.value) {
 meta += `<meta name="twitter:image" content="${escapeHtml(ogImage.value)}">\n`;
 }

 output.value = meta;
 }

 function escapeHtml(str) {
 return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
 }

 [title, description, keywords, author, canonical, ogImage, ogSite].forEach(el => {
 el.addEventListener('input', generate);
 });

 generate();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
