 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const convertBtn = document.getElementById('convert-btn');

 function xmlToJson(xml) {
 const obj = {};

 if (xml.nodeType === 1) { // element
 if (xml.attributes.length > 0) {
 obj["@attributes"] = {};
 for (let j = 0; j < xml.attributes.length; j++) {
 const attribute = xml.attributes.item(j);
 obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
 }
 }
 } else if (xml.nodeType === 3) { // text
 obj = xml.nodeValue;
 }

 if (xml.hasChildNodes()) {
 for (let i = 0; i < xml.childNodes.length; i++) {
 const item = xml.childNodes.item(i);
 const nodeName = item.nodeName;
 if (nodeName === "#text") {
 const val = item.nodeValue.trim();
 if (val) return val;
 continue;
 }
 if (typeof (obj[nodeName]) == "undefined") {
 obj[nodeName] = xmlToJson(item);
 } else {
 if (typeof (obj[nodeName].push) == "undefined") {
 const old = obj[nodeName];
 obj[nodeName] = [];
 obj[nodeName].push(old);
 }
 obj[nodeName].push(xmlToJson(item));
 }
 }
 }
 return obj;
 }

 function convert() {
 const xmlStr = input.value.trim();
 if (!xmlStr) {
 output.value = '';
 return;
 }

 try {
 const parser = new DOMParser();
 const xmlDoc = parser.parseFromString(xmlStr, "text/xml");

 if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
 throw new Error("Invalid XML format");
 }

 const json = xmlToJson(xmlDoc.firstChild);
 output.value = JSON.stringify(json, null, 4);
 Toast.success('Converted to JSON');
 } catch (e) {
 output.value = 'Error: ' + e.message;
 Toast.error('Invalid XML');
 }
 }

 function pasteExample() {
 input.value = `<root id="1"><name>OTF Tools</name><features><feature>Fast</feature><feature>Secure</feature><feature>Free</feature></features><meta color="blue" active="true" /></root>`;
 convert();
 }
