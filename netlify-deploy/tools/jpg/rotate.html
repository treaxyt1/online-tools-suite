 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Jpg', url: '/tools/jpg/index.html' },
            { name: 'Rotate' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'rotate');
        Components.renderToolSchema('Rotate', 'jpg', 'Rotate - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const dropArea = document.getElementById('drop-area');
 const fileInput = document.getElementById('file-input');
 const resultPanel = document.getElementById('result-panel');
 const canvas = document.getElementById('canvas');
 const ctx = canvas.getContext('2d');

 let originalImg = new Image();
 let originalName = 'image.jpg';
 let currentAngle = 0;

 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
 dropArea.addEventListener(eventName, preventDefaults, false);
 });
 function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
 dropArea.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
 dropArea.addEventListener('click', () => fileInput.click());
 fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

 function handleFiles(files) {
 if (files.length > 0) {
 const file = files[0];
 if (!file.type.match('image/jpeg')) {
 Toast.error('Please upload a JPG image.');
 return;
 }
 originalName = file.name;
 const reader = new FileReader();
 reader.onload = function (e) {
 originalImg.onload = function () {
 currentAngle = 0;
 drawRotated(0);
 resultPanel.classList.remove('hidden');
 dropArea.classList.add('hidden');
 }
 originalImg.src = e.target.result;
 }
 reader.readAsDataURL(file);
 }
 }

 function rotate(angle) {
 currentAngle = parseFloat(angle);
 drawRotated(currentAngle);
 }

 function setCustomAngle() {
 document.getElementById('custom-angle-group').classList.remove('hidden');
 document.getElementById('angle-input').focus();
 }

 function drawRotated(degrees) {
 const angleRad = degrees * Math.PI / 180;
 const absCos = Math.abs(Math.cos(angleRad));
 const absSin = Math.abs(Math.sin(angleRad));

 const newWidth = originalImg.width * absCos + originalImg.height * absSin;
 const newHeight = originalImg.width * absSin + originalImg.height * absCos;

 canvas.width = newWidth;
 canvas.height = newHeight;

 // Fill white background for JPG rotation to avoid black edges (unlike PNG transparency)
 ctx.fillStyle = '#ffffff';
 ctx.fillRect(0, 0, newWidth, newHeight);

 ctx.save();
 ctx.translate(newWidth / 2, newHeight / 2);
 ctx.rotate(angleRad);
 ctx.drawImage(originalImg, -originalImg.width / 2, -originalImg.height / 2);
 ctx.restore();
 }

 function downloadImage() {
 const a = document.createElement('a');
 a.href = canvas.toDataURL('image/jpeg', 0.9);
 a.download = 'rotated-' + originalName;
 a.click();
 }
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
