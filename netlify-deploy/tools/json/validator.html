 Components.renderHeader();
 Components.renderMobileMenu();

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Json', url: '/tools/json/index.html' },

        ]);
        Components.renderRelatedTools('related-tools-container', 'validator');
        Components.renderToolSchema('Validator', 'json', 'Validator - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const validateBtn = document.getElementById('validate-btn');
 const resultBox = document.getElementById('result');
 const statusText = document.getElementById('status-text');
 const errorDetails = document.getElementById('error-details');

 function validate() {
 const json = input.value.trim();
 if (!json) {
 resultBox.style.display = 'none';
 return;
 }

 try {
 JSON.parse(json);
 resultBox.className = 'result-box valid';
 statusText.innerHTML = '<svg class="icon" viewBox="0 0 24 24" style="margin-right: 8px"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Valid JSON';
 errorDetails.textContent = '';
 Toast.success('Valid JSON');
 } catch (e) {
 resultBox.className = 'result-box invalid';
 statusText.innerHTML = '<svg class="icon" viewBox="0 0 24 24" style="margin-right: 8px"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg> Invalid JSON';
 errorDetails.textContent = e.message;
 Toast.error('Invalid JSON');
 }
 resultBox.style.display = 'block';
 }

 function pasteExample() {
 input.value = '{\n "name": "Jane Doe",\n "active": true,\n "count": 42\n}';
 validate();
 }

 document.addEventListener('DOMContentLoaded', () => {
 Components.renderSidebar('sidebar-container', 'JSON Tools');
 Components.renderFooter();
 validateBtn.addEventListener('click', validate);
 input.addEventListener('input', debounce(validate, 1000));
 });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
