 const sidebarToggle = document.getElementById('sidebar-toggle');

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const stats = document.getElementById('stats');

 function minify() {
 try {
 const json = JSON.parse(input.value);
 const minified = JSON.stringify(json);
 output.value = minified;

 const saved = input.value.length - minified.length;
 const percent = ((saved / input.value.length) * 100).toFixed(1);
 stats.textContent = `Reduced by ${saved} characters (${percent}% smaller)`;
 } catch (e) {
 output.value = 'Error: Invalid JSON - ' + e.message;
 stats.textContent = '';
 }
 }

 document.getElementById('minify-btn').addEventListener('click', () => { minify(); Toast.success('JSON minified!'); });
