 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Document', url: '/tools/document/index.html' },
            { name: 'Qr Generator' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'qr-generator');
        Components.renderToolSchema('Qr Generator', 'document', 'Qr Generator - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const sizeSelect = document.getElementById('size');
 const container = document.getElementById('qr-container');

 function generate() {
 const text = input.value.trim();
 if (!text) {
 container.innerHTML = '<p>Enter some text to generate a QR code</p>';
 return;
 }

 const typeNumber = parseInt(sizeSelect.value);
 const qr = qrcode(typeNumber, 'M');
 qr.addData(text);
 qr.make();

 container.innerHTML = qr.createImgTag(4);
 }

 function download() {
 const img = container.querySelector('img');
 if (!img) return;

 const link = document.createElement('a');
 link.download = 'qrcode.png';
 link.href = img.src;
 link.click();
 Toast.success('QR Code downloaded');
 }

 input.addEventListener('input', debounce(generate, 300));
 sizeSelect.addEventListener('change', generate);
 document.getElementById('generate-btn').addEventListener('click', () => { generate(); Toast.success('QR Code generated'); });
 generate();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
