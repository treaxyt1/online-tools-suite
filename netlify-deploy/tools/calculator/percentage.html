 // Calc 1: X% of Y
 const p1Percent = document.getElementById('p1-percent');
 const p1Value = document.getElementById('p1-value');
 const p1Result = document.getElementById('p1-result');

 function calc1() {
 const result = (parseFloat(p1Percent.value) / 100) * parseFloat(p1Value.value);
 p1Result.textContent = isNaN(result) ? '—' : result.toLocaleString(undefined, { maximumFractionDigits: 4 });
 }
 p1Percent.addEventListener('input', calc1);
 p1Value.addEventListener('input', calc1);

 // Calc 2: X is what % of Y?
 const p2Value = document.getElementById('p2-value');
 const p2Total = document.getElementById('p2-total');
 const p2Result = document.getElementById('p2-result');

 function calc2() {
 const result = (parseFloat(p2Value.value) / parseFloat(p2Total.value)) * 100;
 p2Result.textContent = isNaN(result) ? '—' : result.toLocaleString(undefined, { maximumFractionDigits: 4 }) + '%';
 }
 p2Value.addEventListener('input', calc2);
 p2Total.addEventListener('input', calc2);

 // Calc 3: Percentage change
 const p3From = document.getElementById('p3-from');
 const p3To = document.getElementById('p3-to');
 const p3Result = document.getElementById('p3-result');

 function calc3() {
 const from = parseFloat(p3From.value);
 const to = parseFloat(p3To.value);
 const change = ((to - from) / from) * 100;
 const prefix = change >= 0 ? '+' : '';
 p3Result.textContent = isNaN(change) ? '—' : prefix + change.toLocaleString(undefined, { maximumFractionDigits: 2 }) + '%';
 }
 p3From.addEventListener('input', calc3);
 p3To.addEventListener('input', calc3);
