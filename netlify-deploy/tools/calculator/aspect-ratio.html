 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const width = document.getElementById('width');
 const height = document.getElementById('height');
 const ratioW = document.getElementById('ratio-w');
 const ratioH = document.getElementById('ratio-h');
 const preview = document.getElementById('preview');
 const newWidth = document.getElementById('new-width');
 const newHeight = document.getElementById('new-height');

 function gcd(a, b) {
 return b === 0 ? a : gcd(b, a % b);
 }

 function calculate() {
 const w = parseInt(width.value) || 0;
 const h = parseInt(height.value) || 0;

 if (w <= 0 || h <= 0) return;

 const divisor = gcd(w, h);
 const rW = w / divisor;
 const rH = h / divisor;

 ratioW.value = rW;
 ratioH.value = rH;

 // Update preview
 const maxPreviewWidth = 200;
 const ratio = w / h;

 if (ratio >= 1) {
 preview.style.width = maxPreviewWidth + 'px';
 preview.style.height = (maxPreviewWidth / ratio) + 'px';
 } else {
 preview.style.height = maxPreviewWidth + 'px';
 preview.style.width = (maxPreviewWidth * ratio) + 'px';
 }

 preview.textContent = `${rW}:${rH}`;
 }

 function setRatio(rW, rH) {
 const w = parseInt(width.value) || 1920;
 width.value = Math.round(w);
 height.value = Math.round(w * rH / rW);
 calculate();
 }

 function resizeByWidth() {
 const w = parseInt(width.value) || 1920;
 const h = parseInt(height.value) || 1080;
 const nw = parseInt(newWidth.value);

 if (nw > 0) {
 newHeight.value = Math.round(nw * h / w);
 }
 }

 function resizeByHeight() {
 const w = parseInt(width.value) || 1920;
 const h = parseInt(height.value) || 1080;
 const nh = parseInt(newHeight.value);

 if (nh > 0) {
 newWidth.value = Math.round(nh * w / h);
 }
 }

 width.addEventListener('input', calculate);
 height.addEventListener('input', calculate);
 newWidth.addEventListener('input', resizeByWidth);
 newHeight.addEventListener('input', resizeByHeight);

 calculate();
