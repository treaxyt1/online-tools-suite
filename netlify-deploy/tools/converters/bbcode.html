 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const formatSelect = document.getElementById('format');
 const preview = document.getElementById('preview');

 const BB_RULES = [
 { reg: /\[b\]([\s\S]*?)\[\/b\]/gi, html: '<strong>$1</strong>', md: '**$1**' },
 { reg: /\[i\]([\s\S]*?)\[\/i\]/gi, html: '<em>$1</em>', md: '*$1*' },
 { reg: /\[u\]([\s\S]*?)\[\/u\]/gi, html: '<u>$1</u>', md: '$1' },
 { reg: /\[s\]([\s\S]*?)\[\/s\]/gi, html: '<del>$1</del>', md: '~~$1~~' },
 { reg: /\[url=([\s\S]*?)\]([\s\S]*?)\[\/url\]/gi, html: '<a href="$1">$2</a>', md: '[$2]($1)' },
 { reg: /\[url\]([\s\S]*?)\[\/url\]/gi, html: '<a href="$1">$1</a>', md: '[$1]($1)' },
 { reg: /\[img\]([\s\S]*?)\[\/img\]/gi, html: '<img src="$1" alt="image">', md: '![image]($1)' },
 { reg: /\[quote\]([\s\S]*?)\[\/quote\]/gi, html: '<blockquote>$1</blockquote>', md: '> $1' },
 { reg: /\[code\]([\s\S]*?)\[\/code\]/gi, html: '<pre><code>$1</code></pre>', md: '```\n$1\n```' },
 { reg: /\[list\]([\s\S]*?)\[\/list\]/gi, html: '<ul>$1</ul>', md: '$1' },
 { reg: /\[\*\]([\s\S]*?)(\n|\[)/gi, html: '<li>$1</li>$2', md: '- $1$2' }
 ];

 function convert() {
 let text = input.value;
 const format = formatSelect.value;

 BB_RULES.forEach(rule => {
 text = text.replace(rule.reg, rule[format]);
 });

 if (format === 'html') {
 text = text.replace(/\n/g, '<br>');
 preview.innerHTML = text;
 preview.style.display = 'block';
 } else {
 preview.style.display = 'none';
 }

 output.value = text;
 }

 input.addEventListener('input', debounce(convert, 200));
 formatSelect.addEventListener('change', convert);
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
