    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Components.renderHeader();
            Components.renderSidebar('tool-sidebar');
            Components.renderBreadcrumb('breadcrumb-container', [
                { name: 'Home', url: '/index.html' },
                { name: 'Image', url: '/tools/image/index.html' },
                { name: 'Meme Generator' }
            ]);
            Components.renderRelatedTools('related-tools-container', 'meme-generator');
            Components.renderFooter();

            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('tool-sidebar');
            sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

            // Canvas Logic
            const canvas = document.getElementById('meme-canvas');
            const ctx = canvas.getContext('2d');
            const imageInput = document.getElementById('image-input');
            const topInput = document.getElementById('top-text');
            const bottomInput = document.getElementById('bottom-text');
            const fontSizeInput = document.getElementById('font-size');
            const textColorInput = document.getElementById('text-color');
            const strokeColorInput = document.getElementById('stroke-color');
            const downloadBtn = document.getElementById('download-btn');

            let currentImage = new Image();

            // Set default image (placeholder)
            currentImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIiB2aWV3Qm94PSIwIDAgNTAwIDUwMCI+CiAgPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YwZjBmMCIvPgogIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIiBmaWxsPSIjYWFhIj5VcGxvYWQgYW4gaW1hZ2U8L3RleHQ+Cjwvc3ZnPg==';

            currentImage.onload = () => {
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                drawMeme();
            };

            function drawMeme() {
                // Clear and draw image
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);

                // Settings
                const fontSize = parseInt(fontSizeInput.value);
                ctx.font = \`bold \${fontSize}px Impact, sans-serif\`;
                ctx.textAlign = 'center';
                ctx.fillStyle = textColorInput.value;
                ctx.strokeStyle = strokeColorInput.value;
                ctx.lineWidth = fontSize / 15;
                ctx.lineJoin = 'round';

                // Draw Text Function
                const drawText = (text, y, baseline) => {
                    if (!text) return;
                    ctx.textBaseline = baseline;
                    const x = canvas.width / 2;
                    
                    // Simple wrap
                    const maxWidth = canvas.width * 0.9;
                    const words = text.toUpperCase().split(' ');
                    let line = '';
                    let lines = [];
                    
                    words.forEach(word => {
                        const testLine = line + word + ' ';
                        const metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && line.length > 0) {
                            lines.push(line);
                            line = word + ' ';
                        } else {
                            line = testLine;
                        }
                    });
                    lines.push(line);

                    // Render lines
                    let currentY = y;
                    lines.forEach((l, i) => {
                        const offset = baseline === 'top' ? (i * fontSize * 1.1) : (lines.length - 1 - i) * fontSize * -1.1;
                        ctx.strokeText(l, x, y + offset);
                        ctx.fillText(l, x, y + offset);
                    });
                };

                drawText(topInput.value, fontSize, 'top');
                drawText(bottomInput.value, canvas.height - 20, 'bottom');
            }

            // Listeners
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const img = new Image();
                        img.onload = () => {
                            currentImage = img;
                            canvas.width = img.width;
                            canvas.height = img.height;
                            drawMeme();
                        };
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            [topInput, bottomInput, fontSizeInput, textColorInput, strokeColorInput].forEach(el => {
                el.addEventListener('input', drawMeme);
            });

            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'meme.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            if (window.ThemeManager) ThemeManager.init();
        });
    </script>
