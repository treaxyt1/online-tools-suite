 const input = document.getElementById('input');
 const output = document.getElementById('output');

 const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';

 function base58Decode(str) {
 if (!str) return '';

 // Count leading 1s (represent leading zero bytes)
 let zeros = 0;
 for (let i = 0; i < str.length && str[i] === '1'; i++) zeros++;

 // Convert from base58 to big integer
 let num = BigInt(0);
 for (const char of str) {
 const idx = BASE58_ALPHABET.indexOf(char);
 if (idx === -1) throw new Error('Invalid Base58 character: ' + char);
 num = num * BigInt(58) + BigInt(idx);
 }

 // Convert to bytes
 const bytes = [];
 while (num > 0) {
 bytes.unshift(Number(num % BigInt(256)));
 num = num / BigInt(256);
 }

 // Add leading zeros
 for (let i = 0; i < zeros; i++) bytes.unshift(0);

 return new TextDecoder().decode(new Uint8Array(bytes));
 }

 function decode() {
 try {
 output.value = base58Decode(input.value);
 } catch (e) {
 output.value = 'Error: ' + e.message;
 }
 }

 input.addEventListener('input', debounce(decode, 200));
