 Components.renderHeader();
 Components.renderMobileMenu();

        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },

        ]);
        Components.renderRelatedTools('related-tools-container', 'to-text');
        Components.renderToolSchema('To Text', 'html', 'To Text - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const output = document.getElementById('output');
 const preserveBreaks = document.getElementById('preserve-breaks');
 const decodeEntities = document.getElementById('decode-entities');

 function htmlToText(html) {
 let text = html;

 // Remove scripts and styles
 text = text.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
 text = text.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');

 if (preserveBreaks.checked) {
 // Convert line-breaking elements to newlines
 text = text.replace(/<br\s*\/?>/gi, '\n');
 text = text.replace(/<\/p>/gi, '\n\n');
 text = text.replace(/<\/div>/gi, '\n');
 text = text.replace(/<\/h[1-6]>/gi, '\n\n');
 text = text.replace(/<\/li>/gi, '\n');
 text = text.replace(/<\/tr>/gi, '\n');
 }

 // Strip remaining tags
 text = text.replace(/<[^>]+>/g, '');

 if (decodeEntities.checked) {
 // Decode common HTML entities
 const entities = {
 '&nbsp;': ' ', '&amp;': '&', '&lt;': '<', '&gt;': '>',
 '&quot;': '"', '&#39;': "'", '&apos;': "'",
 '&ndash;': '–', '&mdash;': '—', '&copy;': '©',
 '&reg;': '®', '&trade;': '™', '&hellip;': '…',
 '&euro;': '€', '&pound;': '£', '&yen;': '¥'
 };
 for (const [entity, char] of Object.entries(entities)) {
 text = text.split(entity).join(char);
 }
 // Handle numeric entities
 text = text.replace(/&#(\d+);/g, (_, n) => String.fromCharCode(n));
 text = text.replace(/&#x([a-fA-F0-9]+);/g, (_, n) => String.fromCharCode(parseInt(n, 16)));
 }

 // Clean up whitespace
 text = text.replace(/[ \t]+/g, ' ');
 text = text.replace(/\n +/g, '\n');
 text = text.replace(/ +\n/g, '\n');
 text = text.replace(/\n{3,}/g, '\n\n');
 text = text.trim();

 return text;
 }

 function convert() {
 output.value = htmlToText(input.value);
 }

 input.addEventListener('input', debounce(convert, 200));
 preserveBreaks.addEventListener('change', convert);
 decodeEntities.addEventListener('change', convert);
 document.getElementById('convert-btn').addEventListener('click', () => { convert(); Toast.success('Converted to text!'); });
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
