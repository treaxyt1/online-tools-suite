 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');

        ]);
        Components.renderRelatedTools('related-tools-container', 'hex-to-rgb');
        Components.renderToolSchema('Hex To Rgb', 'color', 'Hex To Rgb - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 const hexInput = document.getElementById('hex-input');
 const preview = document.getElementById('color-preview');
 const rgbValue = document.getElementById('rgb-value');
 const rValue = document.getElementById('r-value');
 const gValue = document.getElementById('g-value');
 const bValue = document.getElementById('b-value');

 function hexToRgb(hex) {
 hex = hex.replace('#', '');
 if (hex.length === 3) {
 hex = hex.split('').map(c => c + c).join('');
 }
 const result = /^([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
 return result ? {
 r: parseInt(result[1], 16),
 g: parseInt(result[2], 16),
 b: parseInt(result[3], 16)
 } : null;
 }

 function convert() {
 let hex = hexInput.value.trim();
 if (!hex.startsWith('#')) hex = '#' + hex;

 const rgb = hexToRgb(hex);
 if (!rgb) {
 Toast.error('Invalid HEX color');
 return;
 }

 preview.style.background = hex;
 rgbValue.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
 rValue.textContent = rgb.r;
 gValue.textContent = rgb.g;
 bValue.textContent = rgb.b;

 Toast.success('Converted!');
 }

 document.getElementById('convert-btn').addEventListener('click', convert);

 document.getElementById('copy-rgb').addEventListener('click', () => {
 Clipboard.copy(rgbValue.textContent);
 });

 document.getElementById('random-btn').addEventListener('click', () => {
 const randomHex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
 hexInput.value = randomHex.toUpperCase();
 convert();
 });

 hexInput.addEventListener('input', () => {
 let hex = hexInput.value.trim();
 if (!hex.startsWith('#')) hex = '#' + hex;
 if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
 convert();
 }
 });

 hexInput.addEventListener('keypress', (e) => {
 if (e.key === 'Enter') convert();
 });

 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
