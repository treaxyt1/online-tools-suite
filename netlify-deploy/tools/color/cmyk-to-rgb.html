 document.addEventListener('DOMContentLoaded', () => {
 Components.renderHeader();
 Components.renderMobileMenu();
 Components.renderSidebar('tool-sidebar');
        // SEO Components
        Components.renderBreadcrumb('breadcrumb-container', [
            { name: 'Home', url: '/index.html' },
            { name: 'Color', url: '/tools/color/index.html' },
            { name: 'Cmyk To Rgb' }
        ]);
        Components.renderRelatedTools('related-tools-container', 'cmyk-to-rgb');
        Components.renderToolSchema('Cmyk To Rgb', 'color', 'Cmyk To Rgb - Free online tool for your daily digital tasks.');

 Components.renderFooter();

 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const inputC = document.getElementById('input-c');
 const inputM = document.getElementById('input-m');
 const inputY = document.getElementById('input-y');
 const inputK = document.getElementById('input-k');

 function convert() {
 let c = parseInt(inputC.value) || 0;
 let m = parseInt(inputM.value) || 0;
 let y = parseInt(inputY.value) || 0;
 let k = parseInt(inputK.value) || 0;

 // Clamp
 c = Math.max(0, Math.min(100, c)) / 100;
 m = Math.max(0, Math.min(100, m)) / 100;
 y = Math.max(0, Math.min(100, y)) / 100;
 k = Math.max(0, Math.min(100, k)) / 100;

 // CMYK to RGB
 const r = Math.round(255 * (1 - c) * (1 - k));
 const g = Math.round(255 * (1 - m) * (1 - k));
 const b = Math.round(255 * (1 - y) * (1 - k));

 const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();

 // Update Preview
 document.getElementById('color-preview').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

 document.getElementById('out-r').value = r;
 document.getElementById('out-g').value = g;
 document.getElementById('out-b').value = b;

 document.getElementById('output-rgb').value = `rgb(${r}, ${g}, ${b})`;
 document.getElementById('output-hex').value = hex;
 }

 [inputC, inputM, inputY, inputK].forEach(el => el.addEventListener('input', convert));

 convert();
 
 if (window.ThemeManager) ThemeManager.init();
 if (window.ResponsiveManager) ResponsiveManager.init();
 });
