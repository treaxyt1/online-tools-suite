 const palette = document.getElementById('palette');
 let currentColors = [];

 function hslToHex(h, s, l) {
 s /= 100;
 l /= 100;
 const a = s * Math.min(l, 1 - l);
 const f = n => {
 const k = (n + h / 30) % 12;
 const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
 return Math.round(255 * color).toString(16).padStart(2, '0');
 };
 return `#${f(0)}${f(8)}${f(4)}`;
 }

 function generate(type) {
 currentColors = [];
 const baseHue = Math.random() * 360;

 switch (type) {
 case 'analogous':
 for (let i = 0; i < 5; i++) {
 currentColors.push(hslToHex((baseHue + i * 30) % 360, 70, 50 + i * 5));
 }
 break;
 case 'complementary':
 currentColors.push(hslToHex(baseHue, 70, 40));
 currentColors.push(hslToHex(baseHue, 60, 55));
 currentColors.push(hslToHex(baseHue, 50, 70));
 currentColors.push(hslToHex((baseHue + 180) % 360, 60, 55));
 currentColors.push(hslToHex((baseHue + 180) % 360, 70, 40));
 break;
 case 'triadic':
 currentColors.push(hslToHex(baseHue, 70, 50));
 currentColors.push(hslToHex(baseHue, 50, 65));
 currentColors.push(hslToHex((baseHue + 120) % 360, 70, 50));
 currentColors.push(hslToHex((baseHue + 240) % 360, 70, 50));
 currentColors.push(hslToHex((baseHue + 240) % 360, 50, 65));
 break;
 case 'monochromatic':
 for (let i = 0; i < 5; i++) {
 currentColors.push(hslToHex(baseHue, 60 + i * 5, 25 + i * 15));
 }
 break;
 default: // random
 for (let i = 0; i < 5; i++) {
 currentColors.push(hslToHex(Math.random() * 360, 60 + Math.random() * 30, 40 + Math.random() * 30));
 }
 }

 renderPalette();
 }

 function renderPalette() {
 palette.innerHTML = currentColors.map(color => `
 <div class="palette-color" style="background: ${color}" onclick="copyColor('${color}')"><div class="palette-hex">${color.toUpperCase()}</div></div>
 `).join('');
 }

 function copyColor(color) {
 Clipboard.copy(color);
 }

 function exportPalette() {
 const css = `:root {
 --color-1: ${currentColors[0]};
 --color-2: ${currentColors[1]};
 --color-3: ${currentColors[2]};
 --color-4: ${currentColors[3]};
 --color-5: ${currentColors[4]};
}`;
 Clipboard.copy(css);
 Toast.success('CSS variables copied!');
 }

 generate('random');
 
 if (window.ThemeManager) ThemeManager.init();

 });
