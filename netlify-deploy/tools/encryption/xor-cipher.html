 const sidebarToggle = document.getElementById('sidebar-toggle');
 const sidebar = document.getElementById('tool-sidebar');
 sidebarToggle?.addEventListener('click', () => sidebar?.classList.toggle('open'));

 // Original script content continues below...

 const input = document.getElementById('input');
 const key = document.getElementById('key');
 const output = document.getElementById('output');
 const encodingSelect = document.getElementById('encoding');

 function xor(text, key) {
 let res = '';
 for (let i = 0; i < text.length; i++) {
 res += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
 }
 return res;
 }

 function toHex(str) {
 let hex = '';
 for (let i = 0; i < str.length; i++) {
 hex += str.charCodeAt(i).toString(16).padStart(2, '0');
 }
 return hex;
 }

 function fromHex(hex) {
 let str = '';
 for (let i = 0; i < hex.length; i += 2) {
 str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
 }
 return str;
 }

 function process() {
 const txt = input.value;
 const k = key.value;
 const enc = encodingSelect.value;

 if (!txt || !k) return;

 try {
 // If it looks like the selected encoding, we might be DECRYPTING
 if (enc === 'hex' && /^[0-9a-fA-F]+$/.test(txt)) {
 const raw = fromHex(txt);
 const decoded = xor(raw, k);
 output.value = decoded;
 } else if (enc === 'base64' && /^[A-Za-z0-9+/=]+$/.test(txt)) {
 try {
 const raw = atob(txt);
 const decoded = xor(raw, k);
 output.value = decoded;
 } catch (e) {
 // Just encrypt it if it's not valid base64
 const xored = xor(txt, k);
 output.value = btoa(xored);
 }
 } else {
 // ENCRYPTING
 const xored = xor(txt, k);
 output.value = enc === 'hex' ? toHex(xored) : btoa(xored);
 }
 } catch (e) {
 output.value = 'Error: ' + e.message;
 }
 }

 document.getElementById('process-btn').addEventListener('click', () => {
 process();
 Toast.success('Processed!');
 });
