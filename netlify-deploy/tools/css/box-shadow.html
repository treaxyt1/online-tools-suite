 const preview = document.getElementById('preview');

 const spread = document.getElementById('spread');
 const opacity = document.getElementById('opacity');
 const color = document.getElementById('color');
 const inset = document.getElementById('inset');

 function hexToRgba(hex, alpha) {
 const r = parseInt(hex.slice(1, 3), 16);
 const g = parseInt(hex.slice(3, 5), 16);
 const b = parseInt(hex.slice(5, 7), 16);
 return `rgba(${r}, ${g}, ${b}, ${alpha})`;
 }

 function generate() {

 const v = vOffset.value;
 const b = blur.value;
 const s = spread.value;

 document.getElementById('opacity-value').textContent = o.toFixed(2);

 const shadow = `${i}${h}px ${v}px ${b}px ${s}px ${c}`;
 preview.style.boxShadow = shadow;
 output.value = `box-shadow: ${shadow};`;
 }

 [hOffset, vOffset, blur, spread, opacity, color, inset].forEach(el => {
